<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>TV EkranlarÄ±</title>
  <style>
    body {
      background-color: #111;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      height: 100vh;
      gap: 20px;
    }

    .tv {
      width: 300px;
      height: 200px;
      border: 10px solid #444;
      border-radius: 20px;
      background: linear-gradient(to bottom, #222, #000);
      box-shadow: 0 0 20px #0f0;
      padding: 5px;
      position: relative;
    }

    .tv iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 10px;
    }

    .anten {
      width: 20px;
      height: 50px;
      background: #888;
      position: absolute;
      top: -50px;
      left: 50%;
      transform: translateX(-50%);
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <div class="tv">
    <div class="anten"></div>
    <iframe src="https://www.youtube.com/embed/F0GOOP82094?autoplay=1&mute=1" allow="autoplay; encrypted-media" allowfullscreen></iframe>
  </div>
