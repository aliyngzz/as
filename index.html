<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Arka Plan Video Döngüsü</title>
  <style>
    body, html {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      overflow: hidden;
      background: black;
    }
    .video-container {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 0;
    }
    .video-container iframe {
      width: 100%; height: 100%;
      pointer-events: none;
      opacity: 0;
      transition: opacity 1s ease;
    }
    .video-container iframe.visible {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="video-container">
    <div id="player1"></div>
    <div id="player2"></div>
  </div>

  <script>
    // Oynatılacak YouTube video ID'leri
    const videoIds = [
      "F0GOOP82094","TEXty6vOrmA","qGfqox0CSrI","4kRzwJXaeIM","uXNU0XgGZhs",
      "AKInuThTUPw","mIPHBwY5aS0","DHUnz4dyb54","jzx_n25g3kA","bKLftRxcy3k",
      "inDzgZjCxmQ","dIChLG4_WNs","uAzUAZEKVJI","1zcIUk66HX4","QhxCVRJrVHs",
      "ULoT2kODKlY","DP9hbJmwbNU","g_L1Ay8P244","LHtzZf4T7xw","og8bbxl0iW8",
      "oI8R4_UG3Fs","LDv-f0LCrQc","DsNtwGJXTTs","aWglOXp5id0","Ihr_nwydXi0",
      "BLvr4K2eiRE","bEmFpjwMOvs","YKECtq82zw8","0FBiyFpV__g","OsH_Z88b1UU",
      "Hkj9L-HKXJU","_9E8DuwXCtU","mnCOp-xmpCo","HskMfIydI-4","kHwmzef842g",
      "AAlo3eCPVbk","5e4lsEe4Vew","V08ET209nvU","qwjt-gnItvg","osIj_hLH4Oo",
      "AkszDPeVaVg","zC-S84OGXFs"
    ];

    let currentIndex = 0;
    let activePlayer = 1;

    // YouTube IFrame API'yı yükleyelim
    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.head.appendChild(tag);

    let player1, player2;

    function onYouTubeIframeAPIReady() {
      player1 = createPlayer('player1');
      player2 = createPlayer('player2');
    }

    function createPlayer(containerId) {
      return new YT.Player(containerId, {
        videoId: videoIds[currentIndex],
        playerVars: {
          autoplay: 1,
          controls: 0,
          showinfo: 0,
          modestbranding: 1,
          loop: 1,
          fs: 0,
          rel: 0,
          mute: 1,
          start: 0
        },
        events: {
          onReady: onPlayerReady
        }
      });
    }

    function onPlayerReady(event) {
      // İlk player hazır olduğunda göster
      if (event.target === player1) {
        document.querySelector('#player1 iframe').classList.add('visible');
        scheduleNext();
      }
    }

    function scheduleNext() {
      // 50 saniye sonra diğer player'ı başlatıyoruz
      setTimeout(() => {
        const nextIndex = (currentIndex + 1) % videoIds.length;
        const nextPlayer = activePlayer === 1 ? player2 : player1;
        const nextIframe = document.querySelector(`#player${activePlayer === 1 ? 2 : 1} iframe`);

        // Yeni videoyu yükle
        nextPlayer.loadVideoById({
          videoId: videoIds[nextIndex],
          startSeconds: 0
        });

        nextPlayer.mute();
        nextIframe.classList.add('visible');

        // 10 saniyelik geçiş süresi sonunda eski iframe'i gizle
        setTimeout(() => {
          const oldIframe = document.querySelector(`#player${activePlayer} iframe`);
          oldIframe.classList.remove('visible');
        }, 10000);

        // 1 dakika sonunda indeks güncelle ve döngüyü devam ettir
        setTimeout(() => {
          currentIndex = nextIndex;
          activePlayer = activePlayer === 1 ? 2 : 1;
          scheduleNext();
        }, 60000 - 5000); // 55 saniye (50s başlangıç + 5s buffer)
      }, 50000);
    }
  </script>
</body>
</html>
