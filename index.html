<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Animasyonlu Resimler</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background-color: #000;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    .video-container {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      z-index: -1;
      overflow: hidden;
    }
    .video-slide {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 1s ease;
    }
    .banner {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      padding: 15px;
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
      color: white;
      z-index: 1000;
      background: rgba(0, 0, 0, 0.6);
      text-shadow: 2px 2px 4px black;
    }
    .letter {
      display: inline-block;
      opacity: 0;
    }
    .rotate-animate {
      animation: rotateIn 0.6s ease-out forwards;
    }
    @keyframes rotateIn {
      0% { transform: rotate(0deg); opacity: 0; }
      100% { transform: rotate(360deg); opacity: 1; }
    }

    .image-container img {
      position: absolute;
      width: 10vw;
      height: auto;
      opacity: 0;
      z-index: 1;
    }

    .fade-in {
      animation: fadeIn 1s forwards;
    }

    .scale-up {
      transform: scale(0.5);
      animation: scaleUp 1s forwards;
    }

    .slide-in {
      transform: translateX(-100vw);
      animation: slideIn 1s forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes scaleUp {
      from { opacity: 0; transform: scale(0.5); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateX(-100vw); }
      to { opacity: 1; transform: translateX(0); }
    }

    .click-message {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 2rem;
      font-weight: bold;
      text-align: center;
      z-index: 2000;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>

  <div class="banner" id="banner"></div>

  <div class="video-container">
    <video class="video-slide" src="35427-407130886_small.mp4" autoplay muted loop></video>
    <video class="video-slide" src="44798-440001069_small.mp4" autoplay muted loop></video>
    <video class="video-slide" src="159627-819346937_small.mp4" autoplay muted loop></video>
  </div>

  <div class="image-container">
    <img src="dog-8198719_1280.jpg" id="image1">
    <img src="ai-generated-8620359_1280.png" id="image2">
    <img src="hummingbird-5111260_1280.jpg" id="image3">
    <img src="fox-1883658_1280.jpg" id="image4">
  </div>

  <div class="click-message" id="clickMessage">SAYFAYI TIKLA<br>DOĞA SESİNİ HUZUR İLE DİNLE</div>

  <audio id="bg-music" autoplay loop></audio>

  <script>
    const musicList = [
      "birds-in-forest-on-sunny-day-14444.mp3",
      "forest-birds-summer-sweden-18333.mp3",
      "woodpecker-and-other-birds-23488.mp3",
      "bees-29400.mp3",
      "evening-birds-singing-in-spring-background-sounds-of-nature-146388.mp3",
      "fire-sound-310285.mp3",
      "forest-atmosphere-002localization-poland-329733.mp3",
      "forest-atmosphere-007localization-poland-330007.mp3",
      "nature-sound-near-river-or-waterfall-247409.mp3",
      "relaxing-rain-and-birds-6-minutes-52191.mp3",
      "soft-wind-314945.mp3",
      "soft-wind-318856.mp3",
      "waterfall-176958 (1).mp3",
      "waterfall-176958.mp3",
      "water-splashing-108887.mp3",
      "tui-birdsong-new-zealand-31660.mp3",
      "smallwaterfall-218855.mp3",
      "small-mountain-waterfall_nature-sound-203003.mp3",
      "singing-barn-swallows-3-306979.mp3",
      "mar-agitado-272999.mp3",
      "french-coutryside-sunrise-17100.mp3",
      "forest-woodpecker-322636.mp3",
      "deep-drizzle-green-noise-mix-11-241597.mp3",
      "croaking-sound-of-frogs-in-the-forest-water-309353.mp3",
      "cooing-doves-73616.mp3",
      "black-cockatoo-calyptorhynchus-banksii-95945.mp3",
      "bird-sounds-of-knysna-20130.mp3",
      "bird-singing-and-water-splashing-nature-sounds-7802.mp3"
    ];

    let musicIndex = 0;
    const music = document.getElementById("bg-music");
    music.src = musicList[musicIndex];
    music.volume = 0.5;

    window.addEventListener("load", () => {
      music.play().catch(() => {
        document.addEventListener("click", () => {
          music.play();
        }, { once: true });
      });

      setInterval(() => {
        musicIndex = (musicIndex + 1) % musicList.length;
        music.src = musicList[musicIndex];
        music.play();
      }, 8000);

      const videos = document.querySelectorAll('.video-slide');
      const durations = [8000, 3000, 9000];
      let currentIndex = 0;

      function changeVideo() {
        videos.forEach((video, index) => {
          video.style.opacity = index === currentIndex ? 1 : 0;
        });

        currentIndex = (currentIndex + 1) % videos.length;
        setTimeout(changeVideo, durations[currentIndex]);
      }

      videos[0].style.opacity = 1;
      setTimeout(changeVideo, durations[currentIndex]);

      const images = document.querySelectorAll('.image-container img');
      let imageIndex = 0;

      function getRandomPosition() {
        const x = Math.random() * 90;
        const y = Math.random() * 80;
        return { x, y };
      }

      function getRandomAnimation() {
        const animations = ['fade-in', 'scale-up', 'slide-in'];
        return animations[Math.floor(Math.random() * animations.length)];
      }

      function changeImage() {
        const { x, y } = getRandomPosition();
        const image = images[imageIndex];
        const anim = getRandomAnimation();

        image.style.left = `${x}vw`;
        image.style.top = `${y}vh`;

        image.className = ""; // remove previous classes
        image.offsetWidth; // trigger reflow
        image.classList.add(anim);

        setTimeout(() => {
          image.style.opacity = 0;
        }, 2000);

        imageIndex = (imageIndex + 1) % images.length;
        const delay = 2000 + Math.random() * 3000;
        setTimeout(changeImage, delay);
      }

      setTimeout(changeImage, 3000);
    });

    const bannerText = "DOĞAYI,SEV,HAYVANLARI,SEV,MUTLU,OL,UMUTLU,KAL!!";
    const banner = document.getElementById("banner");
    let i = 0;

    function showLetters() {
      if (i < bannerText.length) {
        const span = document.createElement("span");
        span.classList.add("letter", "rotate-animate");
        span.textContent = bannerText[i];
        banner.appendChild(span);

        setTimeout(() => {
          span.classList.remove("rotate-animate");
          span.style.opacity = "1";
        }, 600);

        i++;
        setTimeout(showLetters, 300);
      } else {
        setTimeout(() => {
          banner.innerHTML = "";
          i = 0;
          showLetters();
        }, 6000);
      }
    }

    showLetters();

    document.body.addEventListener("click", () => {
      const msg = document.getElementById("clickMessage");
      if (msg) msg.style.display = "none";
    });
  </script>
</body>
</html>
