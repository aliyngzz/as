<script>

function shuffleArray(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];

<script>
const apiKey = '77fe7ca2c5710d0b9e4b56b12b6b679e';

let currentIndex = 0;

function updateWeather() {
  const city = cities[currentIndex];
  const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric&lang=tr`;

  fetch(url)
    .then(response => response.json())
    .then(data => {
      const weatherDiv = document.getElementById('weather');
      if (data && data.main && data.weather) {
        const temp = data.main.temp.toFixed(1);
        const desc = data.weather[0].description;
        weatherDiv.textContent = `${city}: ${temp}¬∞C, ${desc}`;
      } else {
        weatherDiv.textContent = `${city}: Hava durumu verisi bulunamadƒ±`;
      }
    })
    .catch(error => {
      console.error('Hava durumu alƒ±namadƒ±:', error);
      document.getElementById('weather').textContent = `${city}: Hava durumu alƒ±namadƒ±`;
    });

  // ≈ûehri deƒüi≈ütir
  currentIndex = (currentIndex + 1) % cities.length;
}

// Sayfa y√ºklenince ba≈ülat
updateWeather();

// Her 5 saniyede bir deƒüi≈ütir
setInterval(updateWeather, 5000);

<script>
  const toggleBtn = document.getElementById('toggle-note-btn');
  const notePanel = document.getElementById('note-panel');
  const noteText = document.getElementById('note-text');

  toggleBtn.addEventListener('click', () => {
    notePanel.style.display = notePanel.style.display === 'none' ? 'block' : 'none';
  });

  function saveNote() {
    const note = noteText.value;
    localStorage.setItem('savedNote', note);
    alert("Not kaydedildi.");
  }

  function clearNote() {
    if (confirm("Notu silmek istediƒüinize emin misiniz?")) {
      localStorage.removeItem('savedNote');
      noteText.value = '';
    }
  }

  // Sayfa a√ßƒ±ldƒ±ƒüƒ±nda kaydedilmi≈ü not varsa y√ºkle
  window.addEventListener('load', () => {
    const savedNote = localStorage.getItem('savedNote');
    if (savedNote) {
      noteText.value = savedNote;
    }
  });

  function setReminder() {
    const timeInput = document.getElementById('reminder-time').value;
    if (!timeInput) {
      alert("L√ºtfen bir zaman se√ßin.");
      return;
    }

    const reminderTime = new Date(timeInput).getTime();
    const now = new Date().getTime();
    const delay = reminderTime - now;

    if (delay <= 0) {
      alert("Ge√ßmi≈ü bir zaman se√ßtiniz.");
      return;
    }

    setTimeout(() => {
      alert("‚è∞ Hatƒ±rlatma: " + noteText.value);
    }, delay);

    alert("Hatƒ±rlatƒ±cƒ± ayarlandƒ±.");
  }
</script>

<script>
function playReminderAlarm(times = 3) {
  const alarm = document.getElementById("reminder-sound");
  let count = 0;

  function playOnce() {
    if (count >= times) return;
    alarm.currentTime = 0;
    alarm.play().then(() => {
      count++;
      // alarm bittiƒüinde tekrar √ßalƒ±≈ümasƒ± i√ßin s√ºreyi bekle
      setTimeout(playOnce, 1000); // 1 saniye arayla tekrar √ßal
    }).catch(err => {
      console.error("Alarm sesi √ßalƒ±namadƒ±:", err);
    });
  }

  playOnce();
}
</script>
