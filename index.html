    html, body {

    #startBtn {
      position: absolute;

      font-size: 20px;

      opacity: 0;

      pointer-events: none;

      color: white;

      cursor: pointer;

  box-shadow: 0 0 20px rgba(255, 255, 255, 0.6);
  cursor: pointer;
  z-index: 9999;
  display: none;

}

#tvOpenBtn:hover {

    }

#musicControl {
  position: fixed;
  bottom: 20px;
  left: 50%;

  border: none;
  padding: 15px 30px;
  font-size: 18px;
  border-radius: 30px;
  box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
  cursor: pointer;
  transition: all 0.3s ease;
  z-index: 9999;
}
#weather {
  position: absolute;
  top: 20px;
  left: 20px;
  font-size: 18px;
  font-weight: bold;
  padding: 10px 15px;
  background: rgba(0, 0, 0, 0.5);
  color: white;
  border-radius: 10px;
  z-index: 999;
}

 #nature-controls {
    position: fixed;
    bottom: 20px;
    left: 20px;
    z-index: 999999; /* Çok yüksek z-index, iframe bile geçemez */
    background: rgba(255, 255, 255, 0.85);
    padding: 10px;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(0,0,0,0.4);
    display: flex;
    gap: 10px;
    backdrop-filter: blur(4px); /* Şık bulanıklık efekti */
  }

  #nature-controls button {
    padding: 8px 14px;
    font-size: 14px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    background-color: #2e7d32;
    color: white;
    font-weight: bold;

  }
#sloganText {

    ];

    let tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api"; 
    document.head.appendChild(tag);

    let players = {};
    let index = 0;
    let activePlayer = 1;

    document.getElementById("startBtn").addEventListener("click", () => {
      document.getElementById("startBtn").style.display = "none";
      enterFullscreen(document.documentElement);
      startVideoPlayer();
    });

    function onYouTubeIframeAPIReady() {
      players.player1 = new YT.Player('player1', {
        videoId: '',
        playerVars: {
          autoplay: 1,
          controls: 0,
          mute: 1,
          rel: 0,
          modestbranding: 1,
          playsinline: 1
        }
      });

      players.player2 = new YT.Player('player2', {
        videoId: '',
        playerVars: {
          autoplay: 0,
          controls: 0,
          mute: 1,
          rel: 0,
          modestbranding: 1,
          playsinline: 1
        }
      });
    }

    function startVideoPlayer() {
      players.player1.loadVideoById(videoIds[index]);
      players.player1.mute();
      players.player1.playVideo();
      document.getElementById('player1').classList.add('active');
      scheduleNext();
    }

    function scheduleNext() {
      const nextIndex = (index + 1) % videoIds.length;
      const nextPlayer = activePlayer === 1 ? players.player2 : players.player1;
      const nextDiv = activePlayer === 1 ? document.getElementById('player2') : document.getElementById('player1');
      const currentDiv = activePlayer === 1 ? document.getElementById('player1') : document.getElementById('player2');

      setTimeout(() => {
        nextPlayer.loadVideoById(videoIds[nextIndex]);
        nextPlayer.mute();
        nextPlayer.playVideo();
      }, 10000);

      setTimeout(() => {
        currentDiv.classList.remove("active");
        nextDiv.classList.add("active");
        index = nextIndex;
        activePlayer = activePlayer === 1 ? 2 : 1;
        scheduleNext();
      }, 15000);
    }

    function enterFullscreen(elem) {
      if (elem.requestFullscreen) {
        elem.requestFullscreen();
      } else if (elem.webkitRequestFullscreen) {
        elem.webkitRequestFullscreen();
      } else if (elem.msRequestFullscreen) {
        elem.msRequestFullscreen();
      }
    }

    // /// YENİ /// TV işlevleri
    let currentTVChannel = 0;
    const tvFrame = document.getElementById("miniTV");
    const tvContainer = document.getElementById("miniTVContainer");
    const tvOpenBtn = document.getElementById("tvOpenBtn");

    document.getElementById("channelBtn").addEventListener("click", () => {
      currentTVChannel = (currentTVChannel + 1) % tvChannels.length;
      tvFrame.src = tvChannels[currentTVChannel];
    });

    document.getElementById("closeTVBtn").addEventListener("click", () => {
      tvContainer.style.display = "none";
      tvOpenBtn.style.display = "block";
    });

    document.getElementById("tvOpenBtn").addEventListener("click", () => {
      tvContainer.style.display = "flex";
      tvOpenBtn.style.display = "none";
    });


  </script>

  ];

  const player = document.getElementById("audioPlayer");
  const button = document.getElementById("musicControl");
  let isPlaying = false;
  let shuffledSongs = shuffleArray([...turkeySongs]);
  let currentIndex = 0;

  function shuffleArray(array) {
    return array.sort(() => Math.random() - 0.5);
  }

  function playSong(index) {
    player.src = shuffledSongs[index];
    player.play();
  }

  player.addEventListener("ended", () => {
    currentIndex = (currentIndex + 1) % shuffledSongs.length;
    playSong(currentIndex);
  });

  button.addEventListener("click", () => {
    if (!isPlaying) {
      playSong(currentIndex);
      button.textContent = "⏸ Müziği Kapat";
      isPlaying = true;
    } else {
      player.pause();
      button.textContent = "🎵 Müziği Aç";
      isPlaying = false;
    }
  });
</script>

<script>
  const apiKey = '77fe7ca2c5710d0b9e4b56b12b6b679e';

  const cities = [
    { name: "Istanbul", lat: 41.0082, lon: 28.9784 },
    { name: "Yozgat", lat: 39.8209, lon: 34.804 },
    { name: "Karabük", lat: 41.2048, lon: 32.6267 },
    { name: "Uşak", lat: 38.6823, lon: 29.4082 },
    { name: "Ankara", lat: 39.9208, lon: 32.8541 },
    { name: "Antalya", lat: 36.8841, lon: 30.7056 },
    { name: "İzmir", lat: 38.4192, lon: 27.1287 },
    { name: "Adana", lat: 37.0000, lon: 35.3213 },
    { name: "Mardin", lat: 37.3212, lon: 40.7245 },
    { name: "Trabzon", lat: 41.0015, lon: 39.7178 },
    { name: "Kütahya", lat: 39.4242, lon: 29.9833 }
  ];

  let currentIndex = 0;

  async function getWeather(city) {
    const url = `https://api.openweathermap.org/data/2.5/weather?lat=${city.lat}&lon=${city.lon}&appid=${apiKey}&units=metric&lang=tr`;

    try {
      const response = await fetch(url);
      const data = await response.json();

      if (data.main && data.weather) {
        const temp = data.main.temp;
        const desc = data.weather[0].description;
        const humidity = data.main.humidity;
        const wind = data.wind.speed;

        document.getElementById('weather').innerHTML = `
          📍 <strong>${city.name}</strong><br>
          🌡️ Sıcaklık: ${temp}°C<br>
          🌥️ Durum: ${desc}<br>
          💧 Nem: ${humidity}%<br>
          💨 Rüzgar: ${wind} m/s
        `;
      } else {
        document.getElementById('weather').innerHTML = '❌ Veri alınamadı.';
      }
    } catch (error) {
      document.getElementById('weather').innerHTML = '⚠️ Bağlantı hatası.';
      console.error(error);
    }
  }

  function rotateWeather() {
    getWeather(cities[currentIndex]);
    currentIndex = (currentIndex + 1) % cities.length;
  }

  rotateWeather(); // Sayfa yüklendiğinde başlat
  setInterval(rotateWeather, 5000); // Her 5 saniyede bir güncelle
</script>
