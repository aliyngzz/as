<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doğa Temalı Web Sayfası</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

    <div class="video-container" id="videoContainer">
        <iframe id="video1" src="https://www.youtube.com/embed/F0GOOP82094" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>

    <script>
        let videoUrls = [
            "https://www.youtube.com/embed/F0GOOP82094",
            "https://www.youtube.com/embed/56WBs0A4Kng",
            "https://www.youtube.com/embed/fi1_rZwBxKE"
        ];

        let currentVideo = 0;
        const videoContainer = document.getElementById('videoContainer');
        const iframe = document.getElementById('video1');

        function changeVideo() {
            currentVideo = (currentVideo + 1) % videoUrls.length;
            iframe.src = videoUrls[currentVideo];
        }

        setInterval(changeVideo, 60000); // Her 60 saniyede bir video değiştir
    </script>

</body>
</html>
