<!DOCTYPE html>
<html lang="tr">
<head>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: black;
    }
    video, #player {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }
    #player {
      opacity: 0;
      transition: opacity 1s;
      z-index: 2;
    }
  </style>
</head>

  let currentLocalVideo = 0;
  function playNextLocalVideo() {
    videoElement.src = videoList[currentLocalVideo];
    videoElement.play();
    currentLocalVideo = (currentLocalVideo + 1) % videoList.length;
  }

  videoElement.addEventListener("ended", playNextLocalVideo);
  playNextLocalVideo();

  setTimeout(() => {
    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.body.appendChild(tag);
  }, 10000);

  let ytPlayer;
  const ytVideoIds = [

    "AkszDPeVaVg", "zC-S84OGXFs"
  ];

  let currentYtVideo = 0;

  function onYouTubeIframeAPIReady() {
    ytPlayer = new YT.Player('player', {
      videoId: ytVideoIds[currentYtVideo],
      playerVars: {
        autoplay: 1,
        controls: 0,
        mute: 1,
        showinfo: 0,
        modestbranding: 1,
        rel: 0,
        playsinline: 1,
        fs: 0
      },
      events: {
        onReady: function (event) {
          event.target.playVideo();
          startYtRotation();
        },
      onStateChange: function (event) {
  if (event.data === YT.PlayerState.PLAYING) {
    videoElement.style.display = 'none';
    document.getElementById('player').style.opacity = 1;
  }
  if (event.data === YT.PlayerState.ENDED) {
    currentYtVideo = (currentYtVideo + 1) % ytVideoIds.length;
    ytPlayer.loadVideoById(ytVideoIds[currentYtVideo]);
  }
}
      }
    });
  }

  function startYtRotation() {
    setInterval(() => {
      currentYtVideo = (currentYtVideo + 1) % ytVideoIds.length;
      ytPlayer.cueVideoById(ytVideoIds[currentYtVideo]);
      ytPlayer.playVideo();
    }, 60000); // Her 60 saniyede bir video değişsin
  }
</script>

</body>
</html>
