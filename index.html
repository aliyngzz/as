<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Full Screen Video</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background: black;
    }

    #startBtn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px 40px;
      font-size: 20px;
      background: #000;
      color: white;
      border: 2px solid white;
      cursor: pointer;
      z-index: 10;
    }

    .player {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 120vw;
      height: 67.5vw;
      max-height: 120vh;
      max-width: 213.33vh;
      transform: translate(-50%, -50%);
      z-index: 0;
      opacity: 0;
      transition: opacity 2s ease;
      pointer-events: none;
    }

    .player.active {
      opacity: 1;
      pointer-events: auto;
    }

    .player iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* /// YENİ /// Mini TV ekranı ve butonları */
    #miniTVContainer {
      position: absolute;
      bottom: 10px;
      right: 10px;
      width: 300px;
      height: 170px;
      background: black;
      border: 2px solid white;
      display: flex;
      flex-direction: column;
      z-index: 20;
    }

    #miniTV {
      width: 100%;
      height: 100%;
      border: none;
    }

    #tvControls {
      display: flex;
      justify-content: space-between;
      margin-top: 5px;
    }

    .tvBtn {
      background: #222;
      color: white;
      border: 1px solid white;
      cursor: pointer;
      padding: 5px;
      flex: 1;
      font-size: 12px;
    }

    #tvOpenBtn {
      position: absolute;
      bottom: 10px;
      right: 10px;
      padding: 10px 15px;
      background: #000;
      color: white;
      border: 2px solid white;
      cursor: pointer;
      z-index: 20;
      display: none;
    }


#musicPlayer {
  position: fixed;
  bottom: 10px;
  left: 50%;
  transform: translateX(-50%);
  background: black;
  padding: 10px;
  border: 2px solid white;
  border-radius: 8px;
  z-index: 30;
}

#musicToggleBtn {
  background: #222;
  color: white;
  border: 1px solid white;
  padding: 8px 12px;
  cursor: pointer;
  font-size: 14px;
}







    
  </style>
</head>
<body>
  <button id="startBtn">EKRANI TIKLA WEBCAM İLE DOĞA İZLE MÜZİK DİNLE.TV İZLE</button>

  <div id="player1" class="player"></div>
  <div id="player2" class="player"></div>

  <!-- /// YENİ /// Mini TV ekranı -->
  <div id="miniTVContainer">
    <iframe id="miniTV" src="https://www.youtube.com/embed/ztmY_cCtUl0" allowfullscreen></iframe>
    <div id="tvControls">
      <button class="tvBtn" id="channelBtn">Kanal Değiştir</button>
      <button class="tvBtn" id="closeTVBtn">TV Kapat</button>
    </div>
  </div>




<div id="musicPlayer">
  <button id="musicToggleBtn">Müzik Aç</button>
</div>

<audio id="bgMusic" hidden></audio>












  
  <button id="tvOpenBtn">TV Aç</button>

  <script>
    const videoIds = [ 
      "F0GOOP82094", "TEXty6vOrmA", "qGfqox0CSrI", "4kRzwJXaeIM", "mIPHBwY5aS0", "DHUnz4dyb54",  "jzx_n25g3kA",  "bKLftRxcy3k",  "inDzgZjCxmQ", "dIChLG4_WNs", "uAzUAZEKVJI", "1zcIUk66HX4", "QhxCVRJrVHs", "ULoT2kODKlY", "DP9hbJmwbNU", "g_L1Ay8P244", "LHtzZf4T7xw", "og8bbxl0iW8", "oI8R4_UG3Fs", "jzx_n25g3kA", "LDv-f0LCrQc", "DsNtwGJXTTs", "aWglOXp5id0", "Ihr_nwydXi0", "BLvr4K2eiRE", "bEmFpjwMOvs", "YKECtq82zw8", "0FBiyFpV__g", "OsH_Z88b1UU", "Hkj9L-HKXJU", "_9E8DuwXCtU", "mnCOp-xmpCo", "HskMfIydI-4", "kHwmzef842g", "AAlo3eCPVbk", "5e4lsEe4Vew", "V08ET209nvU", "qwjt-gnItvg", "osIj_hLH4Oo", "AkszDPeVaVg", "zC-S84OGXFs"
    ]; 
    const tvChannels = [
      "https://www.youtube.com/embed/ztmY_cCtUl0",
      "https://www.youtube.com/embed/ZSWPj9szKb8",
      "https://www.youtube.com/embed/9KEThxQtWYA"
    ];

    let tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api"; 
    document.head.appendChild(tag);

    let players = {};
    let index = 0;
    let activePlayer = 1;

    document.getElementById("startBtn").addEventListener("click", () => {
      document.getElementById("startBtn").style.display = "none";
      enterFullscreen(document.documentElement);
      startVideoPlayer();
    });

    function onYouTubeIframeAPIReady() {
      players.player1 = new YT.Player('player1', {
        videoId: '',
        playerVars: {
          autoplay: 1,
          controls: 0,
          mute: 1,
          rel: 0,
          modestbranding: 1,
          playsinline: 1
        }
      });

      players.player2 = new YT.Player('player2', {
        videoId: '',
        playerVars: {
          autoplay: 0,
          controls: 0,
          mute: 1,
          rel: 0,
          modestbranding: 1,
          playsinline: 1
        }
      });
    }

    function startVideoPlayer() {
      players.player1.loadVideoById(videoIds[index]);
      players.player1.mute();
      players.player1.playVideo();
      document.getElementById('player1').classList.add('active');
      scheduleNext();
    }

    function scheduleNext() {
      const nextIndex = (index + 1) % videoIds.length;
      const nextPlayer = activePlayer === 1 ? players.player2 : players.player1;
      const nextDiv = activePlayer === 1 ? document.getElementById('player2') : document.getElementById('player1');
      const currentDiv = activePlayer === 1 ? document.getElementById('player1') : document.getElementById('player2');

      setTimeout(() => {
        nextPlayer.loadVideoById(videoIds[nextIndex]);
        nextPlayer.mute();
        nextPlayer.playVideo();
      }, 10000);

      setTimeout(() => {
        currentDiv.classList.remove("active");
        nextDiv.classList.add("active");
        index = nextIndex;
        activePlayer = activePlayer === 1 ? 2 : 1;
        scheduleNext();
      }, 15000);
    }

    function enterFullscreen(elem) {
      if (elem.requestFullscreen) {
        elem.requestFullscreen();
      } else if (elem.webkitRequestFullscreen) {
        elem.webkitRequestFullscreen();
      } else if (elem.msRequestFullscreen) {
        elem.msRequestFullscreen();
      }
    }

    // /// YENİ /// TV işlevleri
    let currentTVChannel = 0;
    const tvFrame = document.getElementById("miniTV");
    const tvContainer = document.getElementById("miniTVContainer");
    const tvOpenBtn = document.getElementById("tvOpenBtn");

    document.getElementById("channelBtn").addEventListener("click", () => {
      currentTVChannel = (currentTVChannel + 1) % tvChannels.length;
      tvFrame.src = tvChannels[currentTVChannel];
    });

    document.getElementById("closeTVBtn").addEventListener("click", () => {
      tvContainer.style.display = "none";
      tvOpenBtn.style.display = "block";
    });

    document.getElementById("tvOpenBtn").addEventListener("click", () => {
      tvContainer.style.display = "flex";
      tvOpenBtn.style.display = "none";
    });


  </script>

  "Erdal-Erzincan-Goc-54.mp3"
];

let musicIndex = 0;
let isMusicPlaying = false;

const musicBtn = document.getElementById("musicToggleBtn");
const musicPlayer = document.getElementById("bgMusic");

musicBtn.addEventListener("click", () => {
  if (!isMusicPlaying) {
    musicPlayer.src = "muzikler/" + musicList[musicIndex];
    musicPlayer.play();
    musicBtn.textContent = "Müzik Kapat";
    isMusicPlaying = true;
  } else {
    musicPlayer.pause();
    musicBtn.textContent = "Müzik Aç";
    isMusicPlaying = false;
  }
});

musicPlayer.addEventListener("ended", () => {
  if (isMusicPlaying) {
    musicIndex = (musicIndex + 1) % musicList.length;
    musicPlayer.src = "muzikler/" + musicList[musicIndex];
    musicPlayer.play();
  }
});














    
  </script>
</body>
</html>
