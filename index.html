<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Doğa ve Hayvan Sevgisi</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background-color: #000;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    .video-container {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      z-index: -1;
      overflow: hidden;
    }
    .video-slide {
      position: absolute;
      width: 100%; height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .banner {
      white-space: pre;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 15px;
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
      z-index: 1000;
      background: none;
      color: white;
    }

    .letter {
      display: inline-block;
      opacity: 0;
    }
    .rotate-animate {
      animation: rotateIn 0.6s ease-out forwards;
    }
    @keyframes rotateIn {
      0% { transform: rotate(0deg); opacity: 0; }
      100% { transform: rotate(360deg); opacity: 1; }
    }

    .nature-image {
      position: absolute;
      width: 10vw;
      height: auto;
      opacity: 0;
      z-index: 1;
      background: transparent;
      transition: opacity 1s, transform 1s;
    }

    .fade-in { opacity: 1 !important; transform: scale(1); }
    .scale-up { transform: scale(0.5); opacity: 1; }
    .slide-in { transform: translateX(-100vw); opacity: 1; }

    .click-message {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 2rem;
      font-weight: bold;
      text-align: center;
      z-index: 2000;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }

    /* İletişim Paneli Stilleri */
    .contact-button {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background-color: #28a745;
      color: white;
      border: none;
      padding: 15px 20px;
      border-radius: 50%;
      font-size: 24px;
      cursor: pointer;
      z-index: 1001;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }

    .contact-panel {
      display: none;
      position: fixed;
      bottom: 90px;
      right: 30px;
      background-color: #fff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.6);
      width: 300px;
      z-index: 1000;
      animation: fadeIn 0.3s ease;
    }

    .contact-panel h2 {
      margin-top: 0;
      font-size: 20px;
      color: #333;
    }

    .contact-panel label {
      display: block;
      margin-bottom: 10px;
      color: #444;
      font-weight: bold;
    }

    .contact-panel input,
    .contact-panel textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
      resize: vertical;
    }

    .contact-panel button {
      width: 100%;
      padding: 10px;
      background-color: #28a745;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }

    .contact-panel button:hover {
      background-color: #218838;
    }

    .close-panel {
      position: absolute;
      top: 10px;
      right: 15px;
      cursor: pointer;
      font-size: 18px;
      color: #888;
    }
  </style>
</head>
<body>

  <!-- Banner Yazısı -->
  <div class="banner" id="banner"></div>

  <!-- Videolar -->
  <div class="video-container">
    <video class="video-slide" src="video1.mp4" autoplay muted loop></video>
    <video class="video-slide" src="video2.mp4" autoplay muted loop></video>
    <video class="video-slide" src="video3.mp4" autoplay muted loop></video>
  </div>

  <!-- Resimler -->
  <div class="image-container">
    <img src="resim1.png" class="nature-image" alt="Doğa resmi 1">
    <img src="resim2.png" class="nature-image" alt="Doğa resmi 2">
  </div>

  <!-- Tıklama Mesajı -->
  <div class="click-message" id="clickMessage">SAYFAYI TIKLA<br>DOĞA SESİNİ HUZUR İLE DİNLE</div>

  <!-- Müzik -->
  <audio id="bg-music" autoplay loop></audio>

  <!-- İletişim Butonu -->
  <button class="contact-button" onclick="toggleContactPanel()">✉</button>

  <!-- İletişim Paneli -->
  <div class="contact-panel" id="contactPanel">
    <div class="close-panel" onclick="toggleContactPanel()">×</div>
    <h2>İletişim Paneli</h2>
    <form action="https://formspree.io/f/mjkwvqoy" method="POST">
      <label>
        Email Adresiniz:
        <input type="email" name="email" required />
      </label>
      <label>
        Açıklama:
        <textarea name="message" rows="5" required></textarea>
      </label>
      <button type="submit">Gönder</button>
    </form>
  </div>

  <script>
    // Müzikler
    const musicList = ["birds.mp3", "forest.mp3"];
    let musicIndex = 0;
    const music = document.getElementById("bg-music");
    music.src = musicList[musicIndex];
    music.volume = 0.5;

    window.addEventListener("load", () => {
      music.play().catch(() => {
        document.addEventListener("click", () => {
          music.play();
        }, { once: true });
      });

      setInterval(() => {
        musicIndex = (musicIndex + 1) % musicList.length;
        music.src = musicList[musicIndex];
        music.play();
      }, 120000);

      // Video Geçişleri
      const videos = document.querySelectorAll('.video-slide');
      const durations = [8000, 3000, 9000];
      let currentIndex = 0;

      function changeVideo() {
        videos.forEach((video, index) => {
          video.style.opacity = index === currentIndex ? 1 : 0;
        });

        currentIndex = (currentIndex + 1) % videos.length;
        setTimeout(changeVideo, durations[currentIndex]);
      }

      videos[0].style.opacity = 1;
      setTimeout(changeVideo, durations[currentIndex]);

      // Resim Animasyonu
      const images = document.querySelectorAll('.nature-image');
      let imageIndex = 0;

      function showNextImage() {
        const image = images[imageIndex];
        const { x, y } = getRandomPosition();
        const anim = getRandomAnimation();

        image.style.left = `${x}vw`;
        image.style.top = `${y}vh`;

        image.classList.add(anim);
        image.style.opacity = 1;

        setTimeout(() => {
          image.classList.remove(anim);
          image.style.opacity = 0;
          imageIndex = (imageIndex + 1) % images.length;
          setTimeout(showNextImage, 1000);
        }, 2500);
      }

      setTimeout(showNextImage, 3000);
    });

    function getRandomPosition() {
      return { x: Math.random() * 80 + 10, y: Math.random() * 80 + 10 };
    }

    function getRandomAnimation() {
      const animations = ['fade-in', 'scale-up', 'slide-in'];
      return animations[Math.floor(Math.random() * animations.length)];
    }

    const banner = document.getElementById("banner");
    const parts = [
      { text: "DOĞAYI SEV,", duration: 7000 },
      { text: "HAYVANLARI SEV,", duration: 7000 },
      { text: "MUTLU OL,", duration: 7000 },
      { text: "Doğa ve hayvan sevgisi, hayatın en temel", duration: 20000 },
      { text: "ve değerli unsurlarından biridir", duration: 28000 }
    ];
    let partIndex = 0;

    function showPart() {
      banner.innerHTML = "";
      const current = parts[partIndex];
      let i = 0;

      function showLetters() {
        if (i < current.text.length) {
          const span = document.createElement("span");
          span.classList.add("letter", "rotate-animate");
          span.textContent = current.text[i];
          banner.appendChild(span);

          setTimeout(() => {
            span.classList.remove("rotate-animate");
            span.style.opacity = "1";
          }, 600);

          i++;
          setTimeout(showLetters, 300);
        }
      }

      showLetters();

      setTimeout(() => {
        banner.innerHTML = "";
        partIndex = (partIndex + 1) % parts.length;
        showPart();
      }, current.duration);
    }

    showPart();

    document.body.addEventListener("click", () => {
      const msg = document.getElementById("clickMessage");
      if (msg) msg.style.display = "none";
    });

    function toggleContactPanel() {
      const panel = document.getElementById("contactPanel");
      panel.style.display = panel.style.display === "block" ? "none" : "block";
    }
  </script>
</body>
</html>
