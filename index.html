    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background-color: #000;
      height: 100vh;

      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    .video-container {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      z-index: -1;
      overflow: hidden;
    }

    #background-video {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
    }

    .banner {
      white-space: pre;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 15px;
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
      z-index: 1000;
      background: none;
      color: white;
    }

    .nature-image {
      position: absolute;
      width: 10vw;
      height: auto;
      opacity: 0;
      z-index: 1;
      background: transparent;
      transition: opacity 1s, transform 1s;
    }

    .fade-in {
      opacity: 1 !important;
      transform: scale(1);
    }

    .scale-up {
      transform: scale(0.5);
      opacity: 1;
    }

    .slide-in {
      transform: translateX(-100vw);
      opacity: 1;
    }
/* Ses kontrol butonları */

    // Rastgele konum ve animasyon
    function getRandomPosition() {
      return { x: Math.random() * 80 + 10, y: Math.random() * 80 + 10 }; // rastgele konum
    }

    function getRandomAnimation() {
      const animations = ['fade-in', 'scale-up', 'slide-in'];
      return animations[Math.floor(Math.random() * animations.length)];
    }

    // Resimlerin sıralı görünmesi
    const images = document.querySelectorAll('.nature-image');
    let imageIndex = 0;

    function showNextImage() {
      const image = images[imageIndex];
      const { x, y } = getRandomPosition();
      const anim = getRandomAnimation();

      image.style.left = `${x}vw`;
      image.style.top = `${y}vh`;

      image.classList.add(anim);
      image.style.opacity = 1;

      setTimeout(() => {
        image.classList.remove(anim);
        image.style.opacity = 0;
        imageIndex = (imageIndex + 1) % images.length;
        setTimeout(showNextImage, 1000); // Next image without delay
      }, 2500); // Show each image for 2.5 seconds
    }

     @keyframes rotateAnimation {

        transform: translateX(-50%) rotate(0deg); /* Başlangıç durumu */

  <script>
    // Modal iletişim formunu açma ve kapama
    const contactIcon = document.getElementById('contact-icon');
    const contactModal = document.getElementById('contact-modal');
    const cancelBtn = document.getElementById('cancel-btn');

    contactIcon.addEventListener('click', () => {
      contactModal.style.display = 'block';
    });

    cancelBtn.addEventListener('click', () => {
      contactModal.style.display = 'none';
    });

    // Tıklama mesajı gizleme
    document.getElementById("clickMessage").addEventListener("click", () => {
      document.getElementById("clickMessage").style.display = "none";
    });

    // Butonun ekranda 4 saniye görünmesini sağla
    document.addEventListener("DOMContentLoaded", () => {
      const contactButton = document.getElementById("contact-icon");

      function toggleButtonVisibility() {
        contactButton.classList.add("show");
        setTimeout(() => {
          contactButton.classList.remove("show");
        }, 4000);

        setTimeout(toggleButtonVisibility, 14000); // 4 saniye görünme + 10 saniye gizlenme
      }

      toggleButtonVisibility(); // İlk gösterim
    });
