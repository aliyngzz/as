<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Döngüsü</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #000;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
    }

    .video-container {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      z-index: -1;
    }

    .video-slide {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 1s ease;
    }

    @media (max-width: 768px) {
      .video-slide {
        width: 100vw;
        height: 100vh;
      }
    }
  </style>
</head>
<body>
  <div class="video-container">
    <video class="video-slide" src="35427-407130886_small.mp4" autoplay muted loop></video>
    <video class="video-slide" src="44798-440001069_small.mp4" autoplay muted loop></video>
    <video class="video-slide" src="159627-819346937_small.mp4" autoplay muted loop></video>
  </div>

  <script>
    let currentIndex = 0;
    const videos = document.querySelectorAll('.video-slide');
    const totalVideos = videos.length;

    const videoDurations = [
      6000,   // 1. video 6 saniye
      20000,  // 2. video 20 saniye
      20000   // 3. video 20 saniye
    ];

    function changeVideo() {
      videos.forEach((video, index) => {
        video.style.opacity = index === currentIndex ? 1 : 0;
      });

      currentIndex = (currentIndex + 1) % totalVideos;
      setTimeout(changeVideo, videoDurations[currentIndex]);
    }

    // Başlat
    setTimeout(changeVideo, videoDurations[currentIndex]);
  </script>
</body>
</html>
