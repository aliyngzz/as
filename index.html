<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Arka Plan Video Geçişi</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    .video-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }

    .video-container iframe {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 177.78vh; /* 100 * (16/9) => 16:9 oranı için */
      height: 100vh;
      transform: translate(-50%, -50%);
      border: none;
      pointer-events: none;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .active {
      opacity: 1;
    }

    .content {
      position: relative;
      z-index: 1;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
      background-color: rgba(0, 0, 0, 0.3); /* İsteğe bağlı karartma */
    }

    h1 {
      font-size: 3rem;
    }

    p {
      font-size: 1.5rem;
      margin-top: 1rem;
    }
  </style>
</head>
<body>

<!-- Video Arka Planları -->
<div class="video-container">
  <iframe id="video1" class="active"
    src="https://www.youtube.com/embed/F0GOOP82094?autoplay=1&mute=1&loop=1&controls=0&playlist=F0GOOP82094&modestbranding=1&rel=0&playsinline=1">
  </iframe>

  <iframe id="video2"
    src="https://www.youtube.com/embed/56WBs0A4Kng?autoplay=1&mute=1&loop=1&controls=0&playlist=56WBs0A4Kng&modestbranding=1&rel=0&playsinline=1">
  </iframe>
</div>

<!-- Sayfa İçeriği -->
<div class="content">
  <h1>Doğanın Güzelliği</h1>
  <p>Arka plandaki videolar 30 saniyede bir değişir</p>
</div>

<!-- JavaScript ile Geçiş -->
<script>
  let current = 1;
  setInterval(() => {
    const v1 = document.getElementById('video1');
    const v2 = document.getElementById('video2');

    if (current === 1) {
      v1.classList.remove('active');
      v2.classList.add('active');
      current = 2;
    } else {
      v2.classList.remove('active');
      v1.classList.add('active');
      current = 1;
    }
  }, 30000); // 30 saniye
</script>

</body>
</html>
