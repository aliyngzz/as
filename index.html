<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Dönüşümlü Video Ekranı</title>
  <style>
    body {
      background-color: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .tv {
      width: 600px;
      height: 350px;
      border: 10px solid #444;
      border-radius: 20px;
      background: linear-gradient(to bottom, #222, #000);
      box-shadow: 0 0 20px #0f0;
      padding: 5px;
      position: relative;
      overflow: hidden;
    }

    .tv iframe, .tv video {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 10px;
      opacity: 0; /* Başlangıçta görünmez */
      transition: opacity 1s ease-in-out; /* Yavaş geçişle görünür hale gelsin */
    }

    .loading-screen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 24px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="tv">
    <div id="loading" class="loading-screen">Yükleniyor...</div>
    <!-- Placeholder video -->
    <video id="placeholderVideo" autoplay muted loop>
      <source src="28746-371345147_tiny.mp4" type="video/mp4"> <!-- Yüklediğin video yolu -->
      Tarayıcınız video etiketini desteklemiyor.
    </video>
    <!-- YouTube video iframe -->
    <iframe id="tvScreen" src="" allow="autoplay; encrypted-media" allowfullscreen></iframe>
  </div>

  <script>
    const videos = [
      "28746-371345147_tiny.mp4", 
      "57647-486227472_tiny.mp4",
      "214732_tiny.mp4",
      "35427-407130886_small.mp4",
      "263208_small.mp4",
      "242228_small.mp4",
      "180057-863401699_small.mp4",
      "159309-818469332.mp4",
      "144959-785568576_medium.mp4",
      "6847-196978755_medium.mp4",
      "16012-268207204_small.mp4",
      "228847_tiny.mp4",
      "71350-538489808.mp4",
      "71571-538974136.mp4",
      "854982-hd_1280_720_25fps.mp4"
    ];

    let currentIndex = 0;
    let player;

    // Geçici video oynatma
    function playTemporaryVideo() {
      const placeholderVideo = document.getElementById("placeholderVideo");
      const loading = document.getElementById("loading");

      placeholderVideo.src = videos[currentIndex]; // Geçici video kaynağını ayarla
      placeholderVideo.style.opacity = 1; // Görünür hale getir
      loading.style.display = "flex"; // Yükleniyor mesajını göster

      // Videonun yüklendiğini kontrol et
      placeholderVideo.onloadeddata = () => {
        loading.style.display = "none"; // Yükleniyor mesajını kaldır
        placeholderVideo.style.opacity = 1; // Videoyu göster
        currentIndex = (currentIndex + 1) % videos.length; // Sonraki videoya geçiş
      };
    }

    // YouTube iframe API yüklemek
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('tvScreen', {
        height: '100%',
        width: '100%',
        videoId: 'F0GOOP82094', // Başlangıç video ID'si
        events: {
          'onReady': onPlayerReady,
          'onStateChange': onPlayerStateChange
        }
      });
    }

    // YouTube player hazır olduğunda
    function onPlayerReady(event) {
      console.log("YouTube player hazır.");
      // YouTube video hazır olduğunda geçici videoları geç
      setTimeout(() => {
        playTemporaryVideo(); // İlk geçici videoyu oynat
      }, 1000); // 1 saniye sonra başlat
    }

    // YouTube video durum değişikliği
    function onPlayerStateChange(event) {
      if (event.data == YT.PlayerState.PLAYING) {
        // YouTube video oynarken, geçici videolar durdurulacak
        document.getElementById("placeholderVideo").style.opacity = 0;
        document.getElementById("tvScreen").style.opacity = 1;
      }
    }

    // YouTube API scripti yükle
    var tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    var firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

    // Geçici videoları 40 saniyede bir değiştir
    setInterval(playTemporaryVideo, 40000);

  </script>

</body>
</html>
