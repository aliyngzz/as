<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Dönüşümlü Video Ekranı</title>
  <style>
    body {
      background-color: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .tv {
      width: 600px;
      height: 350px;
      border: 10px solid #444;
      border-radius: 20px;
      background: linear-gradient(to bottom, #222, #000);
      box-shadow: 0 0 20px #0f0;
      padding: 5px;
      position: relative;
      overflow: hidden;
    }

    .tv iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 10px;
      opacity: 0; /* Başlangıçta görünmez */
      transition: opacity 1s ease-in-out; /* Yavaş geçişle görünür hale gelsin */
    }

    .loading-screen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 24px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="tv">
    <div id="loading" class="loading-screen">Yükleniyor...</div>
    <iframe id="tvScreen" src="" allow="autoplay; encrypted-media" allowfullscreen></iframe>
  </div>

  <script>
    const videos = [
      "https://www.youtube.com/embed/F0GOOP82094?autoplay=1&mute=1",
      "https://www.youtube.com/embed/56WBs0A4Kng?autoplay=1&mute=1",
      "https://www.youtube.com/embed/fi1_rZwBxKE?autoplay=1&mute=1",
      "https://www.youtube.com/embed/ya8mveIw1pQ?autoplay=1&mute=1"
    ];

    let currentIndex = 0;

    function changeVideo() {
      const iframe = document.getElementById("tvScreen");
      const loading = document.getElementById("loading");

      // Yükleniyor mesajını göster
      loading.style.display = "flex";

      // Videoyu iframe'e yükle
      iframe.src = videos[currentIndex];

      // Videoyu yavaşça görünür yap
      iframe.onload = () => {
        iframe.style.opacity = 1;
        loading.style.display = "none"; // Yükleniyor mesajını kaldır
      };

      currentIndex = (currentIndex + 1) % videos.length;
    }

    // İlk video ile başla
    changeVideo();

    // Her 40 saniyede bir video değiştir
    setInterval(changeVideo, 40000);
  </script>

</body>
</html>
