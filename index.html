<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Video Seçici</title>
  <style>
    #youtubePlayer, #mp4Player {
      display: none;
      margin-top: 20px;
    }

    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>EKRANI TIKLA | WEBCAM İLE DOĞA İZLE | MÜZİK DİNLE | TV İZLE</h2>

  <!-- Butonlar -->
  <button id="webcamBtn">Webcam</button>
  <button id="mp4Btn">MP4 Video</button>

  <!-- YouTube oynatıcı -->
  <iframe id="youtubePlayer" width="560" height="315"
          src="https://www.youtube.com/embed/2g811Eo7K8U"
          frameborder="0" allowfullscreen></iframe>

  <!-- MP4 video oynatıcı -->
  <video id="mp4Player" width="560" height="315" controls>
    <source src="" type="video/mp4">
    Tarayıcınız video etiketini desteklemiyor.
  </video>

  <script>
    const youtubePlayer = document.getElementById("youtubePlayer");
    const mp4Player = document.getElementById("mp4Player");
    const mp4Source = mp4Player.querySelector("source");

    document.getElementById("webcamBtn").addEventListener("click", () => {
      youtubePlayer.style.display = "block";
      mp4Player.style.display = "none";
      mp4Player.pause(); // MP4 videoyu durdur
    });

    document.getElementById("mp4Btn").addEventListener("click", () => {
      mp4Source.src = "videolar/video1.mp4"; // video1.mp4 dosyanı buraya koy
      mp4Player.load(); // video dosyasını yeniden yükle
      mp4Player.style.display = "block";
      youtubePlayer.style.display = "none";

      // Otomatik oynatmak istersen:
      mp4Player.play();
    });
  </script>

</body>
</html>
