<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Test Video</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background-color: black;
    }

    #player {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 1;
    }

    #loading {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: black;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      z-index: 10;
    }
  </style>
</head>
<body>

<div id="loading">Yükleniyor...</div>
<div id="player"></div>

<script>
  var tag = document.createElement('script');
  tag.src = "https://www.youtube.com/iframe_api";
  document.body.appendChild(tag);

  var player;

  function onYouTubeIframeAPIReady() {
    player = new YT.Player('player', {
      videoId: 'ScMzIvxBSi4', // %100 çalışan örnek video
      playerVars: {
        autoplay: 1,
        controls: 0,
        mute: 1,
        showinfo: 0,
        modestbranding: 1,
        rel: 0,
        playsinline: 1,
        fs: 0
      },
      events: {
        onReady: function (event) {
          event.target.playVideo();
          document.getElementById('loading').style.display = 'none';
        }
      }
    });
  }
</script>

</body>
</html>
