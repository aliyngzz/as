<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Doğa ve Türkü Sayfası</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: black;
      font-family: Arial, sans-serif;
    }

    #startBtn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px 40px;
      font-size: 20px;
      background: #000;
      color: white;
      border: 2px solid white;
      cursor: pointer;
      z-index: 10;
    }

    .player {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 120vw;
      height: 67.5vw;
      max-height: 120vh;
      max-width: 213.33vh;
      transform: translate(-50%, -50%);
      z-index: 0;
      opacity: 0;
      transition: opacity 2s ease;
      pointer-events: none;
    }

    .player.active {
      opacity: 1;
      pointer-events: auto;
    }

    .player iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    #musicToggleBtn {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 14px 28px;
      font-size: 18px;
      background: #e60073;
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      z-index: 20;
      box-shadow: 0 0 15px #e60073;
      display: none;
      transition: all 0.3s ease;
    }

    #musicToggleBtn:hover {
      background: #ff3399;
      box-shadow: 0 0 25px #ff3399;
    }


#tvContainer {
  position: fixed;
  top: 20px;
  right: 20px;
  width: 300px;
  height: 170px;
  background: black;
  border: 4px solid #ccc;
  box-shadow: 0 0 20px rgba(0,0,0,0.6);
  display: none;
  z-index: 15;
}

#tvScreen {
  width: 100%;
  height: 100%;
  border: none;
}

#tvControls {
  position: fixed;
  top: 200px;
  right: 20px;
  z-index: 16;
  display: flex;
  flex-direction: column;
  gap: 10px;
}

#tvControls button {
  padding: 12px 16px;
  font-size: 16px;
  border: none;
  border-radius: 8px;
  background: #0080ff;
  color: white;
  cursor: pointer;
  box-shadow: 0 0 10px #0080ff;
  transition: 0.3s;
}

#tvControls button:hover {
  background: #33aaff;
  box-shadow: 0 0 15px #33aaff;
}













    
  </style>
</head>
<body>
  <button id="startBtn">EKRANI TIKLA: DOĞA VİDEOSU VE TÜRKÜ BAŞLASIN</button>

  <div id="player1" class="player"></div>
  <div id="player2" class="player"></div>
<!-- TV EKRANI -->
<div id="tvContainer">
  <iframe id="tvScreen" src="" allowfullscreen></iframe>
</div>

<!-- TV KONTROL BUTONLARI -->
<div id="tvControls">
  <button id="tvToggleBtn">📺 TV AÇ</button>
  <button id="tvNextBtn">⏭️ KANAL DEĞİŞ</button>
</div>
  <!-- Müzik -->
  <audio id="musicPlayer" loop></audio>
  <button id="musicToggleBtn">🎵 TÜRKÜ AÇ 🎵</button>

  <script>
    const videoIds = ["F0GOOP82094", "TEXty6vOrmA", "qGfqox0CSrI", "4kRzwJXaeIM"];

    const turkeySongs = [ 
      "Turku-Ervahi-Ezelden-14 (1).mp3",
      "Erdal-Erzincan-Deyis.mp3",
      "haci-bektas-i-veli-dergahindan-deyis-gel-aslin-sorarsan_(mp3tur.com).mp3",
      "ozlem-ozdil-kainatin-aynasiyim_(mp3tur.com).mp3",
      "Erdal-Erzincan-Yol-Havasi-87.mp3",
      "deyisler-ile-mustafa-ozarslan-yeni-yil-ozel-2024_(mp3tur.com).mp3",
      "erdal-erzincan-bugun-pazar-i-asktir_(mp3tur.com).mp3",
      "Erdal-Erzincan-Sarma-Havasi-67.mp3",
      "sabahat-akkiraz-tevhid_(mp3tur.com).mp3",
      "kutsal-evcimen-harabat-ehliyiz-official_(mp3tur.com).mp3",
      "ates-i-askina-semah.mp3",
      "Deyiş Devran - Gerçek Olan.mp3",
      "Erdal Erzincan - Deyiş.mp3",
      "eren-salkaya-geldi-cagirdi-cebrail-miraclama.mp3",
      "miraz-uryan-geldim.mp3",
      "Muhabbet Bağında - Deyiş.mp3",
      "sabahat-akkiraz-tevhid.mp3",
      "Zülfükâr Arslan - Deyiş.mp3",
      "bugun-bize-pir-geldi.mp3",
      "Erdal-Erzincan-Emlek-Bozlagi-30.mp3",
      "Erdal-Erzincan-Felek-Senin-Elinden.mp3",
      "Erdal-Erzincan-Mustezat-Cesitlemesi-45.mp3",
      "Erdal-Erzincan-Nem-kaldi.mp3",
      "Erdal-Erzincan-Urfa-Havasi-55.mp3",
      "Erdal-Erzincan-Yara-Bende-yeni-2.mp3",
      "Erdal-Erzincan-Goc-54.mp3"
    ];

    // YouTube API yükle
    let tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.head.appendChild(tag);

    let players = {};
    let index = 0;
    let activePlayer = 1;

    document.getElementById("startBtn").addEventListener("click", () => {
      document.getElementById("startBtn").style.display = "none";
      enterFullscreen(document.documentElement);
      startVideoPlayer();
      document.getElementById("musicToggleBtn").style.display = "block";
    });

    function onYouTubeIframeAPIReady() {
      players.player1 = new YT.Player('player1', {
        videoId: '',
        playerVars: {
          autoplay: 1,
          controls: 0,
          mute: 1,
          rel: 0,
          modestbranding: 1,
          playsinline: 1
        }
      });

      players.player2 = new YT.Player('player2', {
        videoId: '',
        playerVars: {
          autoplay: 0,
          controls: 0,
          mute: 1,
          rel: 0,
          modestbranding: 1,
          playsinline: 1
        }
      });
    }

    function startVideoPlayer() {
      players.player1.loadVideoById(videoIds[index]);
      players.player1.playVideo();
      document.getElementById('player1').classList.add('active');
      scheduleNext();
    }

    function scheduleNext() {
      const nextIndex = (index + 1) % videoIds.length;
      const nextPlayer = activePlayer === 1 ? players.player2 : players.player1;
      const nextDiv = activePlayer === 1 ? document.getElementById('player2') : document.getElementById('player1');
      const currentDiv = activePlayer === 1 ? document.getElementById('player1') : document.getElementById('player2');

      setTimeout(() => {
        nextPlayer.loadVideoById(videoIds[nextIndex]);
        nextPlayer.playVideo();
      }, 10000);

      setTimeout(() => {
        currentDiv.classList.remove("active");
        nextDiv.classList.add("active");
        index = nextIndex;
        activePlayer = activePlayer === 1 ? 2 : 1;
        scheduleNext();
      }, 15000);
    }

    function enterFullscreen(elem) {
      if (elem.requestFullscreen) elem.requestFullscreen();
      else if (elem.webkitRequestFullscreen) elem.webkitRequestFullscreen();
      else if (elem.msRequestFullscreen) elem.msRequestFullscreen();
    }

    // Müzik çalar
    const musicPlayer = document.getElementById("musicPlayer");
    const musicBtn = document.getElementById("musicToggleBtn");
    let isMusicPlaying = false;

    function getRandomSong() {
      const randomIndex = Math.floor(Math.random() * turkeySongs.length);
      return turkeySongs[randomIndex]; // Artık "songs/" yok!
    }

    musicBtn.addEventListener("click", async () => {
      if (!isMusicPlaying) {
        musicPlayer.src = getRandomSong();
        try {
          await musicPlayer.play();
          isMusicPlaying = true;
          musicBtn.innerText = "🎵 MÜZİĞİ KAPAT 🎵";
        } catch (err) {
          console.error("Müzik çalma hatası:", err);
        }
      } else {
        musicPlayer.pause();
        isMusicPlaying = false;
        musicBtn.innerText = "🎵 TÜRKÜ AÇ 🎵";
      }
    });

 </script>





 <script>
const tvChannels = [ 
  "https://www.youtube.com/embed/ztmY_cCtUl0",
  "https://www.youtube.com/embed/ZSWPj9szKb8",
  "https://www.youtube.com/embed/9KEThxQtWYA"
];

let currentTvIndex = 0;
let tvOn = false;

const tvContainer = document.getElementById("tvContainer");
const tvScreen = document.getElementById("tvScreen");
const tvToggleBtn = document.getElementById("tvToggleBtn");
const tvNextBtn = document.getElementById("tvNextBtn");

tvToggleBtn.addEventListener("click", () => {
  if (!tvOn) {
    tvScreen.src = tvChannels[currentTvIndex];
    tvContainer.style.display = "block";
    tvToggleBtn.innerText = "📺 TV KAPAT";
    tvOn = true;
  } else {
    tvScreen.src = "";
    tvContainer.style.display = "none";
    tvToggleBtn.innerText = "📺 TV AÇ";
    tvOn = false;
  }
});

tvNextBtn.addEventListener("click", () => {
  if (tvOn) {
    currentTvIndex = (currentTvIndex + 1) % tvChannels.length;
    tvScreen.src = tvChannels[currentTvIndex];
  }
});








    
  </script>
</body>
</html>
