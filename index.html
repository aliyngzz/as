<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>YouTube Arka Plan</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: black;
      overflow: hidden;
    }

    .player {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity 1.5s ease;
      pointer-events: none;
      z-index: 1;
      overflow: hidden;
    }

    .player iframe {
      position: absolute;
      top: 50%;
      left: 50%;
      min-width: 177.78vh;
      min-height: 100vh;
      transform: translate(-50%, -50%);
      pointer-events: none;
    }

    .player.active {
      opacity: 1;
      pointer-events: auto;
      z-index: 2;
    }
  </style>
</head>
<body>

  <div id="player1" class="player active"></div>
  <div id="player2" class="player"></div>

  <script src="https://www.youtube.com/iframe_api"></script>
  <script>
    const videoIds = [
      "F0GOOP82094", "TEXty6vOrmA", "qGfqox0CSrI", "4kRzwJXaeIM", "uXNU0XgGZhs",
      "AKInuThTUPw", "mIPHBwY5aS0", "DHUnz4dyb54", "jzx_n25g3kA", "bKLftRxcy3k",
      "inDzgZjCxmQ", "dIChLG4_WNs", "uAzUAZEKVJI", "1zcIUk66HX4", "QhxCVRJrVHs",
      "ULoT2kODKlY", "DP9hbJmwbNU", "g_L1Ay8P244", "LHtzZf4T7xw", "og8bbxl0iW8",
      "oI8R4_UG3Fs", "LDv-f0LCrQc", "DsNtwGJXTTs", "aWglOXp5id0", "Ihr_nwydXi0",
      "BLvr4K2eiRE", "bEmFpjwMOvs", "YKECtq82zw8", "0FBiyFpV__g", "OsH_Z88b1UU",
      "Hkj9L-HKXJU", "_9E8DuwXCtU", "mnCOp-xmpCo", "HskMfIydI-4", "kHwmzef842g",
      "AAlo3eCPVbk", "5e4lsEe4Vew", "V08ET209nvU", "qwjt-gnItvg", "osIj_hLH4Oo",
      "AkszDPeVaVg", "zC-S84OGXFs"
    ];

    let currentIndex = 0;
    let players = {};
    let activePlayerId = 'player1';
    let nextPlayerId = 'player2';
    const videoDuration = 60; // saniye
    const preloadOffset = 5; // saniye önce yüklenmeye başlasın

    function onYouTubeIframeAPIReady() {
      loadVideo(activePlayerId, videoIds[currentIndex], true);
      setInterval(() => {
        currentIndex = (currentIndex + 1) % videoIds.length;
        preloadAndSwitch();
      }, videoDuration * 1000);
    }

    function loadVideo(containerId, videoId, autoplay) {
      if (players[containerId]) {
        players[containerId].loadVideoById(videoId);
        return;
      }

      players[containerId] = new YT.Player(containerId, {
        videoId: videoId,
        playerVars: {
          autoplay: autoplay ? 1 : 0,
          controls: 0,
          showinfo: 0,
          modestbranding: 1,
          loop: 1,
          fs: 0,
          cc_load_policy: 0,
          iv_load_policy: 3,
          autohide: 1,
          mute: 1,
          playlist: videoId,
        },
        events: {
          onReady: event => {
            event.target.mute();
            if (autoplay) event.target.playVideo();
          }
        }
      });
    }

    function preloadAndSwitch() {
      const nextVideoId = videoIds[currentIndex];
      loadVideo(nextPlayerId, nextVideoId, true);

      // Geçişten 5 saniye önce başlat
      setTimeout(() => {
        document.getElementById(activePlayerId).classList.remove('active');
        document.getElementById(nextPlayerId).classList.add('active');

        // Değiştir
        [activePlayerId, nextPlayerId] = [nextPlayerId, activePlayerId];
      }, (videoDuration - preloadOffset) * 1000);
    }
  </script>

</body>
</html>
