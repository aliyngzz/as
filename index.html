<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Animasyonlu Resimler ve Doğa</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background-color: #000;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    #contactBtn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 3000;
      background-color: #28a745;
      color: white;
      border: none;
      padding: 12px 18px;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      transition: background-color 0.3s;
    }

    #contactBtn:hover {
      background-color: #218838;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0, 0, 0, 0.6);
      z-index: 4000;
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 15px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      animation: fadeIn 0.4s ease-in-out;
    }

    .modal-content h2 {
      margin-bottom: 15px;
    }

    .modal-content input,
    .modal-content textarea {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    .modal-buttons {
      margin-top: 15px;
    }

    .modal-buttons button {
      margin: 5px;
      padding: 10px 16px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #sendBtn {
      background-color: #007bff;
      color: white;
    }

    #cancelBtn {
      background-color: #dc3545;
      color: white;
    }
  </style>
</head>
<body>

  <div class="banner" id="banner"></div>

  <div class="video-container">
    <video class="video-slide" src="35427-407130886_small.mp4" autoplay muted loop></video>
    <video class="video-slide" src="44798-440001069_small.mp4" autoplay muted loop></video>
    <video class="video-slide" src="159627-819346937_small.mp4" autoplay muted loop></video>
  </div>

  <div class="image-container">
    <img src="kedi.jpg" id="image1" alt="Kedi">
    <img src="kopek.jpg" id="image2" alt="Köpek">
    <img src="kus.jpg" id="image3" alt="Kuş">
  </div>

  <div class="click-message" id="clickMessage">SAYFAYI TIKLA<br>DOĞA SESİNİ HUZUR İLE DİNLE</div>

  <audio id="bg-music" autoplay loop></audio>

  <button id="contactBtn">İletişim</button>

  <div id="contactModal" class="modal">
    <div class="modal-content">
      <h2>İletişim</h2>
      <input type="text" id="nameInput" placeholder="Adınız">
      <textarea id="descInput" placeholder="Açıklama"></textarea>
      <div class="modal-buttons">
        <button id="sendBtn">Gönder</button>
        <button id="cancelBtn">İptal</button>
      </div>
    </div>
  </div>

  <script>
    const musicList = [
      "birds-in-forest-on-sunny-day-14444.mp3",
      "forest-birds-summer-sweden-18333.mp3",
      "woodpecker-and-other-birds-23488.mp3",
      "bees-29400.mp3",
      "evening-birds-singing-in-spring-background-sounds-of-nature-146388.mp3",
      "fire-sound-310285.mp3",
      "forest-atmosphere-002localization-poland-329733.mp3",
      "forest-atmosphere-007localization-poland-330007.mp3",
      "nature-sound-near-river-or-waterfall-247409.mp3",
      "relaxing-rain-and-birds-6-minutes-52191.mp3",
      "soft-wind-314945.mp3",
      "soft-wind-318856.mp3",
      "waterfall-176958 (1).mp3",
      "waterfall-176958.mp3",
      "water-splashing-108887.mp3",
      "tui-birdsong-new-zealand-31660.mp3",
      "smallwaterfall-218855.mp3",
      "small-mountain-waterfall_nature-sound-203003.mp3",
      "singing-barn-swallows-3-306979.mp3",
      "mar-agitado-272999.mp3",
      "french-coutryside-sunrise-17100.mp3",
      "forest-woodpecker-322636.mp3",
      "deep-drizzle-green-noise-mix-11-241597.mp3",
      "croaking-sound-of-frogs-in-the-forest-water-309353.mp3",
      "cooing-doves-73616.mp3",
      "black-cockatoo-calyptorhynchus-banksii-95945.mp3",
      "bird-sounds-of-knysna-20130.mp3",
      "bird-singing-and-water-splashing-nature-sounds-7802.mp3"
    ];

    let musicIndex = 0;
    const music = document.getElementById("bg-music");
    music.src = musicList[musicIndex];
    music.volume = 0.5;

    window.addEventListener("load", () => {
      music.play().catch(() => {
        document.addEventListener("click", () => {
          music.play();
        }, { once: true });
      });

      setInterval(() => {
        musicIndex = (musicIndex + 1) % musicList.length;
        music.src = musicList[musicIndex];
        music.play();
      }, 120000);
    });

    // İletişim butonu işlevleri
    const contactBtn = document.getElementById("contactBtn");
    const contactModal = document.getElementById("contactModal");
    const cancelBtn = document.getElementById("cancelBtn");
    const sendBtn = document.getElementById("sendBtn");

    contactBtn.addEventListener("click", () => {
      contactModal.style.display = "flex";
    });

    cancelBtn.addEventListener("click", () => {
      contactModal.style.display = "none";
    });

    sendBtn.addEventListener("click", () => {
      const name = document.getElementById("nameInput").value.trim();
      const desc = document.getElementById("descInput").value.trim();

      if (name && desc) {
        alert(`Teşekkürler ${name}, mesajınız gönderildi!`);
        contactModal.style.display = "none";
        document.getElementById("nameInput").value = "";
        document.getElementById("descInput").value = "";
      } else {
        alert("Lütfen tüm alanları doldurun.");
      }
    });
  </script>
</body>
</html>
