<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Arka Plan Videolar</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background-color: black;
    }

    #video-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
      pointer-events: none;
    }

    iframe {
      width: 100vw;
      height: 100vh;
      border: none;
    }

    #loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: black;
      color: white;
      font-size: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }
  </style>
</head>
<body>

<div id="loading">Yükleniyor...</div>
<div id="video-container"></div>

<script>
  const videoIds = [
    "F0GOOP82094", "TEXty6vOrmA", "qGfqox0CSrI", "4kRzwJXaeIM", "uXNU0XgGZhs",
    "AKInuThTUPw", "mIPHBwY5aS0", "DHUnz4dyb54", "jzx_n25g3kA", "bKLftRxcy3k",
    "inDzgZjCxmQ", "dIChLG4_WNs", "uAzUAZEKVJI", "1zcIUk66HX4", "QhxCVRJrVHs",
    "ULoT2kODKlY", "DP9hbJmwbNU", "g_L1Ay8P244", "LHtzZf4T7xw", "og8bbxl0iW8",
    "oI8R4_UG3Fs", "LDv-f0LCrQc", "DsNtwGJXTTs", "aWglOXp5id0", "Ihr_nwydXi0",
    "BLvr4K2eiRE", "bEmFpjwMOvs", "YKECtq82zw8", "0FBiyFpV__g", "OsH_Z88b1UU",
    "Hkj9L-HKXJU", "_9E8DuwXCtU", "mnCOp-xmpCo", "HskMfIydI-4", "kHwmzef842g",
    "AAlo3eCPVbk", "5e4lsEe4Vew", "V08ET209nvU", "qwjt-gnItvg", "osIj_hLH4Oo",
    "AkszDPeVaVg", "zC-S84OGXFs"
  ];

  let current = 0;

  function playNextVideo() {
    const container = document.getElementById("video-container");
    container.innerHTML = ""; // Önceki iframe’i temizle

    const iframe = document.createElement("iframe");
    iframe.src = `https://www.youtube.com/embed/${videoIds[current]}?autoplay=1&mute=1&controls=0&showinfo=0&modestbranding=1&rel=0&playsinline=1`;
    iframe.allow = "autoplay";

    iframe.onload = () => {
      document.getElementById("loading").style.display = "none";
    };

    container.appendChild(iframe);

    current = (current + 1) % videoIds.length;

    setTimeout(playNextVideo, 60000); // 1 dakika sonra geç
  }

  window.onload = () => {
    playNextVideo();
  };
</script>

</body>
</html>
