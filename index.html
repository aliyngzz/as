<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Video Döngüsü</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      height: 100%; width: 100%;
      overflow: hidden;
      background: black;
    }

    .video-frame {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0; left: 0;
      z-index: 0;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      pointer-events: none;
    }

    .active {
      opacity: 1;
    }
  </style>
</head>
<body>

  <iframe id="player1" class="video-frame active"
    src=""
    frameborder="0"
    allow="autoplay; encrypted-media"
    allowfullscreen></iframe>

  <iframe id="player2" class="video-frame"
    src=""
    frameborder="0"
    allow="autoplay; encrypted-media"
    allowfullscreen></iframe>

  <script>
    const videoIds = [
      "F0GOOP82094","TEXty6vOrmA","qGfqox0CSrI","4kRzwJXaeIM","uXNU0XgGZhs",
      "AKInuThTUPw","mIPHBwY5aS0","DHUnz4dyb54","jzx_n25g3kA","bKLftRxcy3k",
      "inDzgZjCxmQ","dIChLG4_WNs","uAzUAZEKVJI","1zcIUk66HX4","QhxCVRJrVHs",
      "ULoT2kODKlY","DP9hbJmwbNU","g_L1Ay8P244","LHtzZf4T7xw","og8bbxl0iW8",
      "oI8R4_UG3Fs","LDv-f0LCrQc","DsNtwGJXTTs","aWglOXp5id0","Ihr_nwydXi0",
      "BLvr4K2eiRE","bEmFpjwMOvs","YKECtq82zw8","0FBiyFpV__g","OsH_Z88b1UU",
      "Hkj9L-HKXJU","_9E8DuwXCtU","mnCOp-xmpCo","HskMfIydI-4","kHwmzef842g",
      "AAlo3eCPVbk","5e4lsEe4Vew","V08ET209nvU","qwjt-gnItvg","osIj_hLH4Oo",
      "AkszDPeVaVg","zC-S84OGXFs"
    ];

    let current = 0;
    let active = 1;

    const iframe1 = document.getElementById("player1");
    const iframe2 = document.getElementById("player2");

    function getEmbedUrl(id) {
      return `https://www.youtube.com/embed/${id}?autoplay=1&mute=1&controls=0&showinfo=0&modestbranding=1&rel=0&playsinline=1`;
    }

    function start() {
      iframe1.src = getEmbedUrl(videoIds[current]);
      setTimeout(() => switchToNext(), 50000); // 50. saniyede diğer videoyu hazırla
    }

    function switchToNext() {
      const next = (current + 1) % videoIds.length;
      const nextIframe = active === 1 ? iframe2 : iframe1;
      nextIframe.src = getEmbedUrl(videoIds[next]);
      nextIframe.classList.add("active");

      const currentIframe = active === 1 ? iframe1 : iframe2;
      currentIframe.classList.remove("active");

      current = next;
      active = active === 1 ? 2 : 1;

      setTimeout(() => switchToNext(), 60000); // Her 1 dakikada bir geçiş yap
    }

    start();
  </script>

</body>
</html>
