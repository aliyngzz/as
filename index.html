<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Dönüşümlü Video Ekranı</title>
  <style>
    body {
      background-color: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .tv {
      width: 600px;
      height: 350px;
      border: 10px solid #444;
      border-radius: 20px;
      background: linear-gradient(to bottom, #222, #000);
      box-shadow: 0 0 20px #0f0;
      padding: 5px;
      position: relative;
    }

    .tv iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <div class="tv">
    <iframe id="tvScreen" src="" allow="autoplay; encrypted-media" allowfullscreen></iframe>
  </div>

  <script>
    const videos = [
      "https://www.youtube.com/embed/F0GOOP82094?autoplay=1&mute=1",
      "https://www.youtube.com/embed/56WBs0A4Kng?autoplay=1&mute=1",
      "https://www.youtube.com/embed/fi1_rZwBxKE?autoplay=1&mute=1",
      "https://www.youtube.com/embed/ya8mveIw1pQ?autoplay=1&mute=1"
    ];

    let currentIndex = 0;

    function changeVideo() {
      document.getElementById("tvScreen").src = videos[currentIndex];
      currentIndex = (currentIndex + 1) % videos.length;
    }

    // İlk video ile başla
    changeVideo();

    // Her 40 saniyede bir video değiştir
    setInterval(changeVideo, 40000);
  </script>

</body>
</html>
