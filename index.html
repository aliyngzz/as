<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Döngüsü</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .video-container {
      position: relative;
      width: 100%;
      height: 100%;
      max-width: 100%;
      overflow: hidden;
    }

    .video-slide {
      position: absolute;
      top: 0;
      left: 100%;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: left 1s ease, opacity 1s ease;
    }

    @media (max-width: 768px) {
      .video-container {
        max-width: 100%;
        height: 200px;
      }
      .video-slide {
        height: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="video-container">
<video class="video-slide" id="video1" src="35427-407130886_small.mp4" autoplay muted loop></video>
    <video class="video-slide" id="video3" src="159627-819346937_small.mp4" autoplay muted loop></video>
    <video class="video-slide" id="video2" src="44798-440001069_small.mp4" autoplay muted loop></video>
  </div>

  <script>
    let currentIndex = 0;
    const videos = document.querySelectorAll('.video-slide');
    const totalVideos = videos.length;

    // Her video için farklı süreler (milisaniye cinsinden)
    const videoDurations = [
    14000, // 1. video 14 saniye
      6000, // 2. video 6 saniye
     15000, // 3. video 15 saniye
    ];

    function changeVideo() {
      videos.forEach((video, index) => {
        video.style.left = `${(index - currentIndex) * 100}%`;
        video.style.opacity = index === currentIndex ? 1 : 0;
      });

      // Sonraki video için süresini belirle
      currentIndex = (currentIndex + 1) % totalVideos;

      // Gelecek video süresi için bir sonraki video süresini ayarlıyoruz
      setTimeout(changeVideo, videoDurations[currentIndex]);
    }

    // İlk video için başlatıyoruz
    changeVideo();
  </script>
</body>
</html>
