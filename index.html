<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Yumuşak Video Geçişi</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      overflow: hidden;
    }

    .video-frame {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      z-index: 0;
    }

    .visible {
      opacity: 1;
      z-index: 1;
    }
  </style>
</head>
<body>

  <!-- İki iframe: biri gösteriliyor, biri hazırlanıyor -->
  <iframe id="video1" class="video-frame visible" allow="autoplay" allowfullscreen></iframe>
  <iframe id="video2" class="video-frame" allow="autoplay" allowfullscreen></iframe>

  <script>
    const videoIds = [
      "F0GOOP82094", "TEXty6vOrmA", "qGfqox0CSrI", "4kRzwJXaeIM", "uXNU0XgGZhs",
      "AKInuThTUPw", "mIPHBwY5aS0", "DHUnz4dyb54", "jzx_n25g3kA", "bKLftRxcy3k",
      "inDzgZjCxmQ", "dIChLG4_WNs", "uAzUAZEKVJI", "1zcIUk66HX4", "QhxCVRJrVHs",
      "ULoT2kODKlY", "DP9hbJmwbNU", "g_L1Ay8P244", "LHtzZf4T7xw", "og8bbxl0iW8",
      "oI8R4_UG3Fs", "LDv-f0LCrQc", "DsNtwGJXTTs", "aWglOXp5id0", "Ihr_nwydXi0",
      "BLvr4K2eiRE", "bEmFpjwMOvs", "YKECtq82zw8", "0FBiyFpV__g", "OsH_Z88b1UU",
      "Hkj9L-HKXJU", "_9E8DuwXCtU", "mnCOp-xmpCo", "HskMfIydI-4", "kHwmzef842g",
      "AAlo3eCPVbk", "5e4lsEe4Vew", "V08ET209nvU", "qwjt-gnItvg", "osIj_hLH4Oo",
      "AkszDPeVaVg", "zC-S84OGXFs"
    ];

    let index = 0;
    let active = true;

    const iframe1 = document.getElementById("video1");
    const iframe2 = document.getElementById("video2");

    function getVideoUrl(id) {
      return `https://www.youtube.com/embed/${id}?autoplay=1&mute=1&controls=0&rel=0&modestbranding=1&showinfo=0&enablejsapi=1`;
    }

    function playNext() {
      const nextId = videoIds[index % videoIds.length];
      const nextUrl = getVideoUrl(nextId);

      if (active) {
        iframe2.src = nextUrl;
        iframe2.classList.add("visible");
        iframe1.classList.remove("visible");
      } else {
        iframe1.src = nextUrl;
        iframe1.classList.add("visible");
        iframe2.classList.remove("visible");
      }

      active = !active;
      index++;
    }

    // İlk video
    iframe1.src = getVideoUrl(videoIds[0]);

    // 1 dakika sonra ilk geçiş
    setInterval(playNext, 60000);
  </script>

</body>
</html>
