<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Site Seçimi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    .seçim {
      padding: 100px 20px;
    }
    .buton {
      padding: 20px 40px;
      margin: 20px;
      font-size: 20px;
      cursor: pointer;
      border-radius: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
    }
    .site {
      display: none;
      padding: 40px;
    }
  </style>
</head>
<body>

  <!-- Seçim Ekranı -->
  <div class="seçim">
    <h1>Hoşgeldiniz</h1>
    <p>Devam etmek istediğiniz siteyi seçin:</p>
    <button class="buton" onclick="goster('site1')">Doğa Temalı Site</button>
    <button class="buton" onclick="goster('site2')">Hayvan Temalı Site</button>
  </div>

  <!-- Doğa Temalı Site -->
  <div id="site1" class="site">
    <h2>🌲 Doğa Temalı Web Sayfası</h2>
    <p>Bu doğa temalı sitenin içeriğidir.</p>
    <video src="dogavideo.mp4" controls width="400"></video>
  </div>

  <!-- Hayvan Temalı Site -->
  <div id="site2" class="site">
    <h2>🐾 Hayvan Temalı Web Sayfası</h2>
    <p>Bu hayvan temalı sitenin içeriğidir.</p>
    <img src="kedi.jpg" alt="Kedi" width="300">
  </div>

  <!-- Script -->
  <script>
    function goster(siteId) {
      document.querySelector('.seçim').style.display = 'none'; // seçim ekranını gizle

      // Tüm siteleri gizle
      document.querySelectorAll('.site').forEach(function(el) {
        el.style.display = 'none';
      });

      // Seçilen siteyi göster
      document.getElementById(siteId).style.display = 'block';
    }
  </script>

</body>
</html>
