<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Video Arka Planlı Web Sitesi</title>
  <style>
    /* Video kapsayıcı stil */
    .video-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      z-index: -1;
    }

    /* Iframe stil */
    .video-container iframe {
      width: 100vw;
      height: 100vh;
      pointer-events: none;
    }

    /* İçerik stil */
    .content {
      position: relative;
      z-index: 1;
      color: white;
      text-align: center;
      top: 50%;
      transform: translateY(-50%);
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>

  <!-- Video Arka Plan -->
  <div class="video-container">
    <iframe src="https://www.youtube.com/embed/F0GOOP82094?autoplay=1&mute=1&loop=1&controls=0&playlist=F0GOOP82094&modestbranding=1&showinfo=0&rel=0&playsinline=1" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>
  </div>

  <!-- Sayfa İçeriği -->
  <div class="content">
    <h1>Hoş Geldiniz</h1>
    <p>Bu sayfa, YouTube videosunu arka plan olarak kullanmaktadır.</p>
  </div>

</body>
</html>
