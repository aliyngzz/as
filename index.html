<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Video Döngüsü</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      overflow: hidden;
      background: black;
    }

    .video-player {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity 1s ease;
      pointer-events: none;
      z-index: 0;
    }

    .video-player.active {
      opacity: 1;
    }
  </style>
</head>
<body>

  <div id="player1" class="video-player active"></div>
  <div id="player2" class="video-player"></div>

  <script>
    let videoIds = [
      "F0GOOP82094","TEXty6vOrmA","qGfqox0CSrI","4kRzwJXaeIM","uXNU0XgGZhs",
      "AKInuThTUPw","mIPHBwY5aS0","DHUnz4dyb54","jzx_n25g3kA","bKLftRxcy3k",
      "inDzgZjCxmQ","dIChLG4_WNs","uAzUAZEKVJI","1zcIUk66HX4","QhxCVRJrVHs",
      "ULoT2kODKlY","DP9hbJmwbNU","g_L1Ay8P244","LHtzZf4T7xw","og8bbxl0iW8",
      "oI8R4_UG3Fs","LDv-f0LCrQc","DsNtwGJXTTs","aWglOXp5id0","Ihr_nwydXi0",
      "BLvr4K2eiRE","bEmFpjwMOvs","YKECtq82zw8","0FBiyFpV__g","OsH_Z88b1UU",
      "Hkj9L-HKXJU","_9E8DuwXCtU","mnCOp-xmpCo","HskMfIydI-4","kHwmzef842g",
      "AAlo3eCPVbk","5e4lsEe4Vew","V08ET209nvU","qwjt-gnItvg","osIj_hLH4Oo",
      "AkszDPeVaVg","zC-S84OGXFs"
    ];

    let index = 0;
    let activePlayer = 1;
    let players = {};

    // YouTube iframe API'yi yükle
    let tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.head.appendChild(tag);

    function onYouTubeIframeAPIReady() {
      players.player1 = new YT.Player('player1', {
        videoId: videoIds[index],
        playerVars: {
          autoplay: 1,
          mute: 1,
          controls: 0,
          modestbranding: 1,
          rel: 0,
          showinfo: 0,
          enablejsapi: 1,
          playsinline: 1
        },
        events: {
          'onReady': (e) => {
            e.target.playVideo();
            setTimeout(startNextVideo, 50000); // 50. saniyede sıradaki videoyu başlat
          }
        }
      });

      players.player2 = new YT.Player('player2', {
        videoId: '',
        playerVars: {
          autoplay: 0,
          mute: 1,
          controls: 0,
          modestbranding: 1,
          rel: 0,
          showinfo: 0,
          enablejsapi: 1,
          playsinline: 1
        }
      });
    }

    function startNextVideo() {
      let nextIndex = (index + 1) % videoIds.length;
      let current = activePlayer === 1 ? players.player1 : players.player2;
      let next = activePlayer === 1 ? players.player2 : players.player1;

      next.loadVideoById(videoIds[nextIndex]);
      next.mute();
      next.playVideo();

      // Görsel geçiş
      document.getElementById(`player${activePlayer}`).classList.remove("active");
      activePlayer = activePlayer === 1 ? 2 : 1;
      document.getElementById(`player${activePlayer}`).classList.add("active");

      index = nextIndex;

      // Sonraki geçiş için 50 saniye bekle
      setTimeout(startNextVideo, 50000);
    }
  </script>
</body>
</html>
