    html, body {
      margin: 0;

      height: 100%;
      width: 100%;

    #startBtn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px 40px;
      font-size: 20px;
      background: #000;
      color: white;
      border: 2px solid white;
      cursor: pointer;
      z-index: 10;
    }

    .player {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 120vw;
      height: 67.5vw;
      max-height: 120vh;
      max-width: 213.33vh;
      transform: translate(-50%, -50%);
      z-index: 0;
      opacity: 0;
      transition: opacity 2s ease;
      pointer-events: none;
    }

    .player.active {
      opacity: 1;
      pointer-events: auto;
    }

    .player iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

      z-index: 20;
