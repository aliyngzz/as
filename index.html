!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Video Slideshow</title>
<style>
  body {
    display: flex; 
    flex-direction: column; 
    align-items: center; 
    justify-content: center; 
    height: 100vh; 
    background: #222; 
    color: white;
    margin: 0;
  }
  video {
    width: 80vw;
    max-width: 800px;
    border: 3px solid #fff;
    border-radius: 10px;
    background: black;
  }
  button {
    margin-top: 20px;
    font-size: 18px;
    padding: 10px 25px;
    border: none;
    border-radius: 5px;
    background-color: #0078d7;
    color: white;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background-color: #005ea3;
  }
</style>
</head>
<body>

<video id="videoPlayer" controls></video>
<button id="toggleBtn">Başlat</button>

<script>
  const videos = [
    "111179-689949805_tiny.mp4",
    "158349-816637197_tiny.mp4",
    "246856_tiny.mp4",
    "120739-724673230_tiny.mp4",
    "28746-371345147_tiny.mp4",
    "57647-486227472_tiny.mp4",
    "35427-407130886_small.mp4",
    "263208_small.mp4",
    "242228_small.mp4",
    "180057-863401699_small.mp4",
    "159309-818469332.mp4",
    "144959-785568576_medium.mp4",
    "6847-196978755_medium.mp4",
    "16012-268207204_small.mp4",
    "228847_tiny.mp4",
    "71350-538489808.mp4",
    "71571-538974136.mp4",
    "854982-hd_1280_720_25fps.mp4",
    "107027-674703679_medium.mp4",
    "113004-696349232_medium.mp4",
    "114552-701830169_tiny.mp4",
    "145059-785786266_medium.mp4",
    "155242-809619008_tiny.mp4",
    "resim.mp4",
    "170727-843752865_tiny.mp4",
    "178807-860734626_medium.mp4",
    "178809-860734631_small.mp4",
    "184261-873087820_tiny.mp4",
    "189703-886596102_medium.mp4",
    "198416-907598367_tiny.mp4",
    "201446-915698703_medium.mp4",
    "5744426-hd_1280_720_30fps.mp4",
    "44798-440001069_small.mp4",
    "28746-371345147_tiny.mp4",
    "186405-877993676_tiny.mp4",
    "214732_tiny.mp4",
    "35427-407130886_small.mp4",
    "3904-175596530_medium.mp4",
    "184972-874460313_medium.mp4",
    "133101-755975121_medium.mp4"
  ];

  let currentIndex = 0;
  let isPlaying = false;
  const videoPlayer = document.getElementById('videoPlayer');
  const toggleBtn = document.getElementById('toggleBtn');

  // İlk videoyu yükle
  videoPlayer.src = videos[currentIndex];

  // Videolar sırayla oynasın
  videoPlayer.addEventListener('ended', () => {
    if (!isPlaying) return; // durduysa devam etme
    currentIndex = (currentIndex + 1) % videos.length;
    videoPlayer.src = videos[currentIndex];
    videoPlayer.play();
  });

  toggleBtn.addEventListener('click', () => {
    if (!isPlaying) {
      // Oynatmaya başla
      isPlaying = true;
      toggleBtn.textContent = 'Durdur';
      videoPlayer.play();
    } else {
      // Oynatmayı durdur
      isPlaying = false;
      toggleBtn.textContent = 'Başlat';
      videoPlayer.pause();
    }
  });
</script>

</body>
</html>
