<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Döngüsü</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #000;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
    }

    .video-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
      overflow: hidden;
    }

    .video-slide {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 1s ease;
    }

    @media (max-width: 768px) {
      .video-slide {
        width: 100vw;
        height: 100vh;
      }
    }
  </style>
</head>
<body>
  <div class="video-container">
    <video class="video-slide" src="35427-407130886_small.mp4" autoplay muted loop></video>
    <video class="video-slide" src="44798-440001069_small.mp4" autoplay muted loop></video>
    <video class="video-slide" src="159627-819346937_small.mp4" autoplay muted loop></video>
  </div>

  <audio id="bg-music" src="birds-in-forest-on-sunny-day-14444.mp3" autoplay loop></audio>

  <script>
    // Video geçişleri
    const videos = document.querySelectorAll('.video-slide');
    const durations = [8000, 3000, 9000];
    let currentIndex = 0;

    function changeVideo() {
      videos.forEach((video, index) => {
        video.style.opacity = index === currentIndex ? 1 : 0;
      });

      const nextIndex = (currentIndex + 1) % videos.length;
      setTimeout(changeVideo, durations[nextIndex]);
      currentIndex = nextIndex;
    }

    // İlk video başlat
    videos[0].style.opacity = 1;
    setTimeout(changeVideo, durations[currentIndex]);

    // Müzik ayarı ve oynatma
    const music = document.getElementById("bg-music");
    music.volume = 0.5; // 0 ile 1 arası: 1 en yüksek

    window.addEventListener("load", () => {
      music.play().catch(() => {
        document.addEventListener("click", () => {
          music.play();
        }, { once: true });
      });
    });
  </script>
</body>
</html>
