<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Full Screen Video</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background: black;
    }

    #startBtn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px 40px;
      font-size: 20px;
      background: #000;
      color: white;
      border: 2px solid white;
      cursor: pointer;
      z-index: 10;
    }

    .player {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 120vw;
      height: 67.5vw;
      max-height: 120vh;
      max-width: 213.33vh;
      transform: translate(-50%, -50%);
      z-index: 0;
      opacity: 0;
      transition: opacity 2s ease;
      pointer-events: none;
    }

    .player.active {
      opacity: 1;
      pointer-events: auto;
    }

    .player iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* TV ekranı */
    #tvContainer {
      position: absolute;
      bottom: 20px;
      right: 20px;
      width: 300px;
      height: 170px;
      background: #000;
      border: 2px solid white;
      z-index: 20;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #tvFrame {
      width: 100%;
      height: 100%;
      border: none;
    }

    #tvControls {
      display: flex;
      gap: 5px;
      padding: 5px;
      background: #111;
    }

    .tvBtn {
      padding: 4px 8px;
      background: white;
      color: black;
      border: none;
      cursor: pointer;
      font-weight: bold;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <button id="startBtn">EKRANI TIKLA WEBCAM İLE DOĞA İZLE MÜZİK DİNLE.TV İZLE</button>

  <div id="player1" class="player"></div>
  <div id="player2" class="player"></div>

  <!-- TV EKRANI -->
  <div id="tvContainer">
    <iframe id="tvFrame" src="https://www.youtube.com/embed/ztmY_cCtUl0" allowfullscreen></iframe>
    <div id="tvControls">
      <button class="tvBtn" onclick="changeChannel(-1)">⏮️</button>
      <button class="tvBtn" onclick="toggleTV()">TV Kapat</button>
      <button class="tvBtn" onclick="changeChannel(1)">⏭️</button>
    </div>
  </div>

  <script>
    // Arka plan doğa videoları
    const videoIds = [
      "F0GOOP82094", "TEXty6vOrmA", "qGfqox0CSrI", "4kRzwJXaeIM", "mIPHBwY5aS0", "DHUnz4dyb54",
      "jzx_n25g3kA", "bKLftRxcy3k", "inDzgZjCxmQ", "dIChLG4_WNs", "uAzUAZEKVJI", "1zcIUk66HX4",
      "QhxCVRJrVHs", "ULoT2kODKlY", "DP9hbJmwbNU", "g_L1Ay8P244", "LHtzZf4T7xw", "og8bbxl0iW8",
      "oI8R4_UG3Fs", "jzx_n25g3kA", "LDv-f0LCrQc", "DsNtwGJXTTs", "aWglOXp5id0", "Ihr_nwydXi0",
      "BLvr4K2eiRE", "bEmFpjwMOvs", "YKECtq82zw8", "0FBiyFpV__g", "OsH_Z88b1UU", "Hkj9L-HKXJU",
      "_9E8DuwXCtU", "mnCOp-xmpCo", "HskMfIydI-4", "kHwmzef842g", "AAlo3eCPVbk", "5e4lsEe4Vew",
      "V08ET209nvU", "qwjt-gnItvg", "osIj_hLH4Oo", "AkszDPeVaVg", "zC-S84OGXFs"
    ];

    let tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.head.appendChild(tag);

    let players = {};
    let index = 0;
    let activePlayer = 1;

    document.getElementById("startBtn").addEventListener("click", () => {
      document.getElementById("startBtn").style.display = "none";
      enterFullscreen(document.documentElement);
      startVideoPlayer();
    });

    function onYouTubeIframeAPIReady() {
      players.player1 = new YT.Player('player1', {
        videoId: '',
        playerVars: {
          autoplay: 1,
          controls: 0,
          mute: 1,
          rel: 0,
          modestbranding: 1,
          playsinline: 1
        }
      });

      players.player2 = new YT.Player('player2', {
        videoId: '',
        playerVars: {
          autoplay: 0,
          controls: 0,
          mute: 1,
          rel: 0,
          modestbranding: 1,
          playsinline: 1
        }
      });
    }

    function startVideoPlayer() {
      players.player1.loadVideoById(videoIds[index]);
      players.player1.mute();
      players.player1.playVideo();
      document.getElementById('player1').classList.add('active');
      scheduleNext();
    }

    function scheduleNext() {
      const nextIndex = (index + 1) % videoIds.length;
      const nextPlayer = activePlayer === 1 ? players.player2 : players.player1;
      const nextDiv = activePlayer === 1 ? document.getElementById('player2') : document.getElementById('player1');
      const currentDiv = activePlayer === 1 ? document.getElementById('player1') : document.getElementById('player2');

      setTimeout(() => {
        nextPlayer.loadVideoById(videoIds[nextIndex]);
        nextPlayer.mute();
        nextPlayer.playVideo();
      }, 10000);

      setTimeout(() => {
        currentDiv.classList.remove("active");
        nextDiv.classList.add("active");
        index = nextIndex;
        activePlayer = activePlayer === 1 ? 2 : 1;
        scheduleNext();
      }, 15000);
    }

    function enterFullscreen(elem) {
      if (elem.requestFullscreen) {
        elem.requestFullscreen();
      } else if (elem.webkitRequestFullscreen) {
        elem.webkitRequestFullscreen();
      } else if (elem.msRequestFullscreen) {
        elem.msRequestFullscreen();
      }
    }

    // TV KANALLARI
    const tvChannels = [
      "https://www.youtube.com/embed/ztmY_cCtUl0",
      "https://www.youtube.com/embed/ZSWPj9szKb8",
      "https://www.youtube.com/embed/9KEThxQtWYA"
    ];
    let tvIndex = 0;
    let tvOn = true;

    function changeChannel(dir) {
      tvIndex = (tvIndex + dir + tvChannels.length) % tvChannels.length;
      document.getElementById('tvFrame').src = tvChannels[tvIndex];
    }

    function toggleTV() {
      const tvContainer = document.getElementById('tvContainer');
      tvOn = !tvOn;
      tvContainer.style.display = tvOn ? 'flex' : 'none';
    }
  </script>
</body>
</html>
