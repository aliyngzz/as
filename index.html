<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Geçişi</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        #video-container {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            display: flex;
        }

        .video {
            width: 25%;
            height: 100%;
            background: black;
            object-fit: cover;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div id="video-container">
        <div class="video" id="video1">
            <iframe id="video1-frame" src="https://www.youtube.com/embed/F0GOOP82094" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        </div>
        <div class="video" id="video2">
            <iframe id="video2-frame" src="https://www.youtube.com/embed/56WBs0A4Kng" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        </div>
        <div class="video" id="video3">
            <iframe id="video3-frame" src="https://www.youtube.com/embed/fi1_rZwBxKE" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        </div>
        <div class="video" id="video4">
            <iframe id="video4-frame" src="https://www.youtube.com/embed/F0GOOP82094" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        </div>
    </div>

    <script>
        let videos = [
            "https://www.youtube.com/embed/F0GOOP82094",
            "https://www.youtube.com/embed/56WBs0A4Kng",
            "https://www.youtube.com/embed/fi1_rZwBxKE"
        ];
        
        let videoElements = [
            document.getElementById("video1-frame"),
            document.getElementById("video2-frame"),
            document.getElementById("video3-frame"),
            document.getElementById("video4-frame")
        ];
        
        let currentIndex = 0;

        function changeVideos() {
            let nextIndex = (currentIndex + 1) % videos.length;

            // Başka videoyu arka planda başlat
            videoElements[nextIndex].src = videos[nextIndex] + "?autoplay=1";

            // Şu anki videoyu durdur
            videoElements[currentIndex].src = videos[currentIndex];

            currentIndex = nextIndex;
        }

        setInterval(changeVideos, 60000);  // 1 dakikada bir değiştir
    </script>
</body>
</html>
