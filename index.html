<script>
  function toggleNatureSounds() {
    // Doğa sesini aç/kapatacak kod buraya gelecek
    console.log("Doğa sesi aç/kapat");
  }

  function toggleMusic() {
    // Müzik aç/kapat kodu buraya gelecek
    console.log("Müzik aç/kapat");
  }

  function showButtons() {
    document.getElementById('nature-sound-btn').style.display = 'inline-block';
    document.getElementById('turkey-song').style.display = 'inline-block';
    
    setTimeout(hideButtons, 5000); // 5 saniye sonra gizle
  }

  function hideButtons() {
    document.getElementById('nature-sound-btn').style.display = 'none';
    document.getElementById('turkey-song').style.display = 'none';

    setTimeout(showButtons, 40000); // 40 saniye sonra tekrar göster
  }

  // Sayfa yüklendiğinde döngüyü başlat
  window.onload = function() {
    showButtons();
  };
</script>
