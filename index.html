    height: 100%;
    background: black;

  .player {
    position: absolute;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    overflow: hidden;
    opacity: 0;
    transition: opacity 2s ease;
    pointer-events: none;
    z-index: 1;
  }

  .player iframe {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 120vw; /* ekranı kırpmak için genişlet */
    height: 67.5vw; /* 120 * 9 / 16 = 67.5 */
    transform: translate(-50%, -50%);
    pointer-events: none;
  }

  .player.active {
    opacity: 1;
    pointer-events: auto;
    z-index: 2;
  }

    let tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.head.appendChild(tag);

    let players = {};
    let index = 0;
    let activePlayer = 1;

    function onYouTubeIframeAPIReady() {
      players.player1 = new YT.Player('player1', {
        videoId: videoIds[index],
        playerVars: {
          autoplay: 1,
          controls: 0,
          mute: 1,
          rel: 0,
          modestbranding: 1,
          showinfo: 0,
          playsinline: 1
        },
        events: {
          onReady: (event) => {
            event.target.playVideo();
            scheduleNext();
          }
        }
      });

      players.player2 = new YT.Player('player2', {
        videoId: '',
        playerVars: {
          autoplay: 0,
          controls: 0,
          mute: 1,
          rel: 0,
          modestbranding: 1,
          showinfo: 0,
          playsinline: 1
        }
      });
    }

    function scheduleNext() {
      const nextIndex = (index + 1) % videoIds.length;
      const nextPlayer = activePlayer === 1 ? players.player2 : players.player1;
      const nextDiv = activePlayer === 1 ? document.getElementById('player2') : document.getElementById('player1');
      const currentDiv = activePlayer === 1 ? document.getElementById('player1') : document.getElementById('player2');

      // 1. video başladıktan 10 saniye sonra arka planda 2. videoyu başlat
      setTimeout(() => {
        nextPlayer.loadVideoById(videoIds[nextIndex]);
        nextPlayer.mute();
        nextPlayer.playVideo();
      }, 10000); // 10 saniye sonra sessizce başlat

      // Başladıktan 5 saniye sonra ekrana getir (toplamda 15. saniye)
      setTimeout(() => {
        currentDiv.classList.remove("active");
        nextDiv.classList.add("active");

        index = nextIndex;
        activePlayer = activePlayer === 1 ? 2 : 1;

        scheduleNext(); // Sonraki turu hazırla
      }, 15000); // 5 saniye sonra geçiş
    }
  </script>
