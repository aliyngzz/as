<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Video Arka Plan</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: black;
    }

    #player {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
      pointer-events: none;
    }

    #loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: black;
      color: white;
      font-size: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }
  </style>
</head>
<body>

<div id="loading">Yükleniyor...</div>
<div id="player"></div>

<script>
  const videoIds = [
    "F0GOOP82094", "TEXty6vOrmA", "qGfqox0CSrI", "4kRzwJXaeIM", "uXNU0XgGZhs",
    "AKInuThTUPw", "mIPHBwY5aS0", "DHUnz4dyb54", "jzx_n25g3kA", "bKLftRxcy3k",
    "inDzgZjCxmQ", "dIChLG4_WNs", "uAzUAZEKVJI", "1zcIUk66HX4", "QhxCVRJrVHs",
    "ULoT2kODKlY", "DP9hbJmwbNU", "g_L1Ay8P244", "LHtzZf4T7xw", "og8bbxl0iW8",
    "oI8R4_UG3Fs", "LDv-f0LCrQc", "DsNtwGJXTTs", "aWglOXp5id0", "Ihr_nwydXi0",
    "BLvr4K2eiRE", "bEmFpjwMOvs", "YKECtq82zw8", "0FBiyFpV__g", "OsH_Z88b1UU",
    "Hkj9L-HKXJU", "_9E8DuwXCtU", "mnCOp-xmpCo", "HskMfIydI-4", "kHwmzef842g",
    "AAlo3eCPVbk", "5e4lsEe4Vew", "V08ET209nvU", "qwjt-gnItvg", "osIj_hLH4Oo",
    "AkszDPeVaVg", "zC-S84OGXFs"
  ];

  let currentIndex = 0;
  let player;

  // YouTube API yüklendiğinde çalışacak
  function onYouTubeIframeAPIReady() {
    player = new YT.Player("player", {
      videoId: videoIds[currentIndex],
      playerVars: {
        autoplay: 1,
        controls: 0,
        showinfo: 0,
        modestbranding: 1,
        rel: 0,
        fs: 0,
        disablekb: 1,
        mute: 1, // otomatik oynatma için ses kapalı
        playsinline: 1
      },
      events: {
        onReady: onPlayerReady,
        onStateChange: onPlayerStateChange
      }
    });
  }

  function onPlayerReady(event) {
    event.target.playVideo();
    document.getElementById("loading").style.display = "none";
    setTimeout(nextVideo, 60000); // 1 dakika sonra geç
  }

  function onPlayerStateChange(event) {
    // Gerekirse videonun bittiğini buradan da kontrol edebiliriz
  }

  function nextVideo() {
    currentIndex = (currentIndex + 1) % videoIds.length;
    document.getElementById("loading").style.display = "flex";
    player.loadVideoById(videoIds[currentIndex]);
    setTimeout(() => {
      document.getElementById("loading").style.display = "none";
    }, 1000);
    setTimeout(nextVideo, 60000);
  }

  // YouTube API scriptini sayfaya ekle
  const tag = document.createElement("script");
  tag.src = "https://www.youtube.com/iframe_api";
  document.body.appendChild(tag);
</script>

</body>
</html>
