<script>
  const panel = document.getElementById('notPanel');

  const alarmSound = document.getElementById('alarmSound');

    localStorage.setItem('myNote', noteInput.value);

  // Notu y√ºkle
  function loadNote() {
    noteInput.value = localStorage.getItem('myNote') || '';

  // Alarm kur
  function setAlarm() {
    const alarmTime = new Date(alarmInput.value).getTime();
    if (!alarmTime) {
      alert('Tarih se√ß!');
      return;
    }
    const now = Date.now();
    const delay = alarmTime - now;
    if (delay < 0) {
      alert('Ge√ßmi≈ü zaman se√ßilemez!');
      return;
    }

    setTimeout(() => {
      alarmSound.play();
      alert('‚è∞ Hatƒ±rlatma zamanƒ±!');
    }, delay);
    alert('Alarm kuruldu!');
  }
