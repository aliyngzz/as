<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Ekranı</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            margin: 0;
        }
        .video-frame {
            position: relative;
            width: 80%;
            height: 80%;
            overflow: hidden;
            border: 5px solid #fff;
            border-radius: 10px;
        }
        iframe {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="video-frame" id="video-container">
        <iframe id="video-iframe" src="https://www.youtube.com/embed/F0GOOP82094" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>

    <script>
        // Video URL'leri
        const videoSources = [
            "https://www.youtube.com/embed/F0GOOP82094",
            "https://www.youtube.com/embed/56WBs0A4Kng",
            "https://www.youtube.com/embed/fi1_rZwBxKE",
            "https://www.youtube.com/embed/ya8mveIw1pQ"
        ];

        let currentVideoIndex = 0;

        // Video değiştirme fonksiyonu
        function changeVideo() {
            const iframe = document.getElementById('video-iframe');
            iframe.src = videoSources[currentVideoIndex] + "?autoplay=1"; // Videoyu otomatik başlat
            currentVideoIndex = (currentVideoIndex + 1) % videoSources.length; // Bir sonraki videoya geçiş
        }

        // İlk video gösterildikten sonra her 40 saniyede bir video değiştirme
        setInterval(changeVideo, 40000); // 40 saniye

        // Başlangıçta bir kez video değiştirelim
        changeVideo();
    </script>
</body>
</html>
