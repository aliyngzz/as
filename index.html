<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Geçişi</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            margin: 0;
            color: white;
            font-family: Arial, sans-serif;
        }
        .video-frame {
            position: relative;
            width: 80%;
            height: 80%;
            overflow: hidden;
            border: 5px solid #fff;
            border-radius: 10px;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="video-frame" id="video-container">
        <!-- Başlangıçta bir video gösteriliyor -->
        <video id="video-player" autoplay muted>
            <source src="videos/video1.mp4" type="video/mp4">
            Tarayıcınız video formatını desteklemiyor.
        </video>
    </div>

    <script>
        const videoSources = [
            "videos/video1.mp4",
            "videos/video2.mp4",
            "videos/video3.mp4",
            "videos/video4.mp4"
        ];

        let currentVideoIndex = 0;
        const videoPlayer = document.getElementById('video-player');
        let nextVideoPlayer = document.createElement('video');
        nextVideoPlayer.muted = true;

        // Bir sonraki videoyu arka planda yükle
        function preloadNextVideo() {
            const nextVideoIndex = (currentVideoIndex + 1) % videoSources.length;
            nextVideoPlayer.src = videoSources[nextVideoIndex];
            nextVideoPlayer.load();  // Videoyu arka planda yükle
        }

        // Video değiştirme işlemi
        function changeVideo() {
            // Mevcut video oynarken, bir sonraki video arka planda yüklenmeye başlanacak
            currentVideoIndex = (currentVideoIndex + 1) % videoSources.length;
            const currentSource = videoSources[currentVideoIndex];
            
            // Video geçişi: yeni video kaynağını atayıp, oynatmaya başla
            videoPlayer.src = currentSource;
            videoPlayer.load();
            videoPlayer.play();
            
            // Yeni video arka planda yüklenmeye başlasın
            preloadNextVideo();
        }

        // Video bitince, video değiştirme
        videoPlayer.addEventListener('ended', function() {
            changeVideo();
        });

        // İlk video başlatma ve arka planda bir sonraki videoyu yükleme
        preloadNextVideo();
    </script>
</body>
</html>
