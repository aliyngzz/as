<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Geçişi</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            margin: 0;
            color: white;
            font-family: Arial, sans-serif;
        }
        .video-frame {
            position: relative;
            width: 80%;
            height: 80%;
            overflow: hidden;
            border: 5px solid #fff;
            border-radius: 10px;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        #status {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            font-weight: bold;
            color: #00FF00;
            display: none;
        }
    </style>
</head>
<body>
    <div class="video-frame" id="video-container">
        <!-- Başlangıçta bir video gösteriliyor -->
        <video id="video-player" autoplay muted>
            <source src="videos/video1.mp4" type="video/mp4">
            Tarayıcınız video formatını desteklemiyor.
        </video>
        <div id="status">Video Oynuyor</div> <!-- Video oynatıldığında gösterilecek mesaj -->
    </div>

    <script>
        // Video dosyaları
        const videoSources = [
            "videos/video1.mp4",
            "videos/video2.mp4",
            "videos/video3.mp4",
            "videos/video4.mp4"
        ];

        let currentVideoIndex = 0;
        const videoPlayer = document.getElementById('video-player');
        const statusElement = document.getElementById('status');
        let nextVideoPlayer = document.createElement('video');
        nextVideoPlayer.muted = true;

        // Video yükleme fonksiyonu
        function preloadNextVideo() {
            const nextVideoIndex = (currentVideoIndex + 1) % videoSources.length;
            nextVideoPlayer.src = videoSources[nextVideoIndex];
            nextVideoPlayer.load(); // Videoyu arka planda yükle
            nextVideoPlayer.play(); // Ancak oynatma
        }

        // Video oynatıldığında
        videoPlayer.addEventListener('play', function() {
            // Video başladığında mesajı göster
            statusElement.style.display = 'block';
            setTimeout(() => {
                statusElement.style.display = 'none';
            }, 3000);
        });

        // Video değiştirme fonksiyonu
        function changeVideo() {
            // Mevcut video oynarken, 5 saniye önce yeni video yüklenmeye başlanacak
            const currentSource = videoSources[currentVideoIndex];
            videoPlayer.src = currentSource;
            videoPlayer.load();  // Videoyu yükle
            videoPlayer.play();  // Videoyu oynat
            currentVideoIndex = (currentVideoIndex + 1) % videoSources.length; // Bir sonraki videoya geçiş

            preloadNextVideo(); // Yeni video arka planda yüklenmeye başlasın
        }

        // Video değişimi başlatmak için zamanlayıcı (5 saniye önce başlasın)
        videoPlayer.addEventListener('timeupdate', function() {
            if (videoPlayer.currentTime >= videoPlayer.duration - 5) {
                preloadNextVideo(); // Son 5 saniyede, bir sonraki video arka planda yüklenmeye başlasın
            }
        });

        // İlk video başlatma
        changeVideo();

        // Her video bitince değişim
        videoPlayer.addEventListener('ended', function() {
            changeVideo();
        });
    </script>
</body>
</html>
