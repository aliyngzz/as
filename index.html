<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Animasyonlu Resimler ve DoÄŸa Sesleri</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background-color: #000;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    .video-container {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      z-index: -1;
      overflow: hidden;
    }
    .video-slide {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .banner {
      white-space: pre;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 15px;
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
      z-index: 1000;
      background: none;
      color: white;
    }

    .letter {
      display: inline-block;
      opacity: 0;
    }

    .rotate-animate {
      animation: rotateIn 0.6s ease-out forwards;
    }

    @keyframes rotateIn {
      0% { transform: rotate(0deg); opacity: 0; }
      100% { transform: rotate(360deg); opacity: 1; }
    }

    .nature-image {
      position: absolute;
      width: 10vw;
      height: auto;
      opacity: 0;
      z-index: 1;
      background: transparent;
      transition: opacity 1s, transform 1s;
    }

    .fade-in { opacity: 1 !important; transform: scale(1); }
    .scale-up { transform: scale(0.5); opacity: 1; }
    .slide-in { transform: translateX(-100vw); opacity: 1; }

    .click-message {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 2rem;
      font-weight: bold;
      text-align: center;
      z-index: 2000;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }

    /* ðŸ’¬ Ä°letiÅŸim Ä°konu ve Penceresi */
    .contact-icon {
      position: fixed;
      bottom: 20px;
      right: 20px;
      font-size: 2rem;
      background-color: #28a745;
      color: white;
      padding: 10px 15px;
      border-radius: 50%;
      cursor: pointer;
      z-index: 1500;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      transition: transform 0.3s;
    }
    .contact-icon:hover {
      transform: scale(1.1);
    }

    .contact-popup {
      position: fixed;
      bottom: 80px;
      right: 20px;
      background: white;
      color: black;
      padding: 20px;
      border-radius: 10px;
      display: none;
      z-index: 1600;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }
    .contact-popup textarea {
      width: 100%;
      margin-top: 10px;
      padding: 5px;
      border-radius: 5px;
      resize: none;
    }
    .contact-popup button {
      margin-top: 10px;
      padding: 5px 10px;
      background-color: #dc3545;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>

    const musicList = [

    ];

    let musicIndex = 0;
    const music = document.getElementById("bg-music");
    music.src = musicList[musicIndex];
    music.volume = 0.5;

    window.addEventListener("load", () => {
      music.play().catch(() => {
        document.addEventListener("click", () => {
          music.play();
        }, { once: true });
      });

      setInterval(() => {
        musicIndex = (musicIndex + 1) % musicList.length;
        music.src = musicList[musicIndex];
        music.play();

      const videos = document.querySelectorAll('.video-slide');
      const durations = [8000, 3000, 9000];
      let currentIndex = 0;

      function changeVideo() {
        videos.forEach((video, index) => {
          video.style.opacity = index === currentIndex ? 1 : 0;
        });

        currentIndex = (currentIndex + 1) % videos.length;
        setTimeout(changeVideo, durations[currentIndex]);
      }

      videos[0].style.opacity = 1;
      setTimeout(changeVideo, durations[currentIndex]);

      const images = document.querySelectorAll('.nature-image');
      let imageIndex = 0;

      function showNextImage() {
        const image = images[imageIndex];
        const { x, y } = getRandomPosition();
        const anim = getRandomAnimation();

        image.style.left = `${x}vw`;
        image.style.top = `${y}vh`;

        image.classList.add(anim);
        image.style.opacity = 1;

        setTimeout(() => {
          image.classList.remove(anim);
          image.style.opacity = 0;
          imageIndex = (imageIndex + 1) % images.length;
          setTimeout(showNextImage, 1000);
        }, 2500);
      }

      setTimeout(showNextImage, 3000);
    });

    function getRandomPosition() {
      return { x: Math.random() * 80 + 10, y: Math.random() * 80 + 10 };
    }

    function getRandomAnimation() {
      const animations = ['fade-in', 'scale-up', 'slide-in'];
      return animations[Math.floor(Math.random() * animations.length)];
    }

    const banner = document.getElementById("banner");
    const parts = [
      { text: "DOÄžAYI SEV,", duration: 7000 },
      { text: "HAYVANLARI  SEV,", duration: 7000 },
      { text: "MUTLU OL,", duration: 7000 },
      { text: "DoÄŸa ve hayvan sevgisi, hayatÄ±n en temel", duration: 20000 },
      { text: "ve deÄŸerli unsurlarÄ±ndan biridir", duration: 28000 },
      { text: "DoÄŸa, bizlere huzur, barÄ±ÅŸ ve denge sunar", duration: 20000 },
      { text: "Her aÄŸaÃ§, Ã§iÃ§ek ve hayvan, ekosistemin", duration: 20000 },
      { text: "Ã¶nemli bir parÃ§asÄ±dÄ±r", duration: 20000 },
      { text: "Hayvanlar, dÃ¼nyamÄ±zÄ±n dengesini saÄŸlayan", duration: 20000 },
      { text: "bazen sessizce bazen de Ã§Ä±ÄŸlÄ±kla- doÄŸanÄ±n", duration: 20000 },
      { text: "sesini duyuran varlÄ±klardÄ±r", duration: 20000 },
      { text: "Onlara saygÄ± gÃ¶stermek, sadece onlarÄ±n", duration: 20000 },
      { text: "yaÅŸam hakkÄ±nÄ± savunmakla kalmaz", duration: 20000 },
      { text: "aynÄ± zamanda Ã§evremizdeki tÃ¼m -canlÄ±lara", duration: 20000 },
      { text: "deÄŸer verdiÄŸimizi de gÃ¶sterir", duration: 20000 },
      { text: "DoÄŸayÄ± sevdiÄŸimizde, bu dÃ¼nyanÄ±n korunmasÄ±", duration: 20000 },
      { text: "iÃ§in kÃ¼Ã§Ã¼k adÄ±mlar atmÄ±ÅŸ oluruz", duration: 20000 },
      { text: "ve- hayvanlarÄ± sevdiÄŸimizde, onlarÄ±n yaÅŸamlarÄ±nÄ±", duration: 20000 },
      { text: "daha anlamlÄ± kÄ±lmaya yardÄ±mcÄ± oluruz", duration: 20000 },
    ];

    let partIndex = 0;

    function showPart() {
      banner.innerHTML = "";
      const current = parts[partIndex];
      let i = 0;

      function showLetters() {
        if (i < current.text.length) {
          const span = document.createElement("span");
          span.classList.add("letter", "rotate-animate");
          span.textContent = current.text[i];
          banner.appendChild(span);

          setTimeout(() => {
            span.classList.remove("rotate-animate");
            span.style.opacity = "1";
          }, 600);

          i++;
          setTimeout(showLetters, 300);
        }
      }

      showLetters();

      setTimeout(() => {
        banner.innerHTML = "";
        partIndex = (partIndex + 1) % parts.length;
        showPart();
      }, current.duration);
    }

    showPart();

    document.body.addEventListener("click", () => {
      const msg = document.getElementById("clickMessage");
      if (msg) msg.style.display = "none";
    });

    // ðŸ“ž Ä°letiÅŸim Popup
    const contactIcon = document.getElementById("contactIcon");
    const contactPopup = document.getElementById("contactPopup");

    contactIcon.addEventListener("click", () => {
      contactPopup.style.display = contactPopup.style.display === "block" ? "none" : "block";
    });

    function closePopup() {
      contactPopup.style.display = "none";
    }
  </script>
</body>
