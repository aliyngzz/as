<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Döngülü TV Ekranları</title>
  <style>
    body {
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      gap: 40px;
    }

    .tv {
      width: 360px;
      height: 220px;
      border: 10px solid #444;
      border-radius: 20px;
      background: linear-gradient(to bottom, #222, #000);
      box-shadow: 0 0 20px #0f0;
      padding: 5px;
      position: relative;
    }

    .tv iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <div class="tv">
    <iframe id="tv1" src="" allow="autoplay; encrypted-media" allowfullscreen></iframe>
  </div>

  <div class="tv">
    <iframe id="tv2" src="" allow="autoplay; encrypted-media" allowfullscreen></iframe>
  </div>

  <script>
    const videos = [
      "https://www.youtube.com/embed/F0GOOP82094?autoplay=1&mute=1",
      "https://www.youtube.com/embed/56WBs0A4Kng?autoplay=1&mute=1",
      "https://www.youtube.com/embed/fi1_rZwBxKE?autoplay=1&mute=1",
      "https://www.youtube.com/embed/ya8mveIw1pQ?autoplay=1&mute=1"
    ];

    let index1 = 0;
    let index2 = 2; // Diğer TV farklı başlasın

    function updateVideos() {
      document.getElementById("tv1").src = videos[index1];
      document.getElementById("tv2").src = videos[index2];

      index1 = (index1 + 1) % videos.length;
      index2 = (index2 + 1) % videos.length;
    }

    // İlk yükleme
    updateVideos();

    // Her 20 saniyede bir değiştir
    setInterval(updateVideos, 20000);
  </script>

</body>
</html>
